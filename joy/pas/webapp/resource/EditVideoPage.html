<html jwcid="@Shell"   title="图书列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS－》<a href="resource/ShowEbookPage" jwcid="sysUserList@DirectLink" listener="listener:cancelPage">资源列表</a>－》资源维护</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;资源维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				<input type="hidden" jwcid="resource@Hidden" value="ognl:resourceAll" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
					 						<tr>
											<td width="15%" align="right">名称：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="name@TextField" value="ognl:model.name" validators="validators:required"  displayName="literal:名称"/>
												</td>
											</tr>
											
										<tr>
											<td width="15%" align="right">封面图片<br>
												</td>
												<td width="85%">
													<span jwcid="imageNames@InsertText" value="ognl:preAddress" raw="true"/>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">封面图片替换：<br>
												</td>
												<td width="85%">
												<input name="textfield44"  style="width: 400px;" jwcid="productinfo@Upload" file="ognl:uploadFileImage" type="file" onKeyDown="return   false;"/><font color="red">文件名称为cover.(gif/jpg/png)</font>
												</td>												
											</tr>
											
											<tr>
											<td width="15%" align="right">内容包：<br>
												</td>
												<td width="85%">
												<input name="textfield44"  style="width: 400px;" jwcid="files@Upload" file="ognl:uploadFile" type="file" onKeyDown="return   false;"/>
												</td>												
											</tr>
											
												<tr>
											<td width="15%" align="right">日期<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain" translator="translator:date"  jwcid="publishTime@DatePicker" value="ognl:model.publishTime" displayName="literal:出版日期"/>
												</td>
											</tr>
					 						<tr>
											<td width="15%" align="right">地区<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="cArea@TextField" value="ognl:model.cArea" />
												</td>
											</tr>
											
											
											<tr>
												<td width="15%" align="right">标签：<br>
												</td>
												<td width="85%">
												<input name="textfield" type="text" class="inputMain"  readonly="true"  jwcid="authorId@TextField"  value="ognl:author"/>
												<input name="textfield" type="hidden"  jwcid="authorIDs@Hidden" value="ognl:authorIDs"/>
													&nbsp;&nbsp; 
												<input name="Submit" jwcid="@Any" type="button" class="buttonMain" value="选择标签" onClick="ognl:authorURL"/>
												</td>
											</tr>
											<tr>
												<td width="15%" align="right">资源分类：<br>
												</td>
												<td width="85%"><input jwcid="@contrib:Palette" model="ognl:privileges" selected="ognl:selectedResourceTypes" tableClass="literal:palette" displayName="literal:资源类别" availableTitleBlock="ognl:roleList" selectedTitleBlock="ognl:roleExist"/></td>
											</tr>		
					 					
											<tr>
												<td width="15%" align="right">推荐指数：<br>
												</td>
												<td width="85%">
												<select jwcid="expNum@PropertySelection" model="ognl:resourceExpList" value="ognl:model.expNum"></select>
												&nbsp;&nbsp;CP：<select jwcid="cpId@PropertySelection" model="ognl:cpList" value="ognl:model.cpId"  displayName="literal:CP"></select>
												&nbsp;&nbsp;第几部:<input name="textfield" type="text" class="input-text"   jwcid="division@TextField" value="ognl:model.division" />
												&nbsp;&nbsp;健康指数：<select jwcid="healthNum@PropertySelection" model="ognl:resourceExpList" value="ognl:model.healthNum"></select>
												&nbsp;&nbsp;时长：<select jwcid="hours@PropertySelection" model="ognl:timeListModel" value="ognl:timeHours"  displayName="literal:小时"></select>时<select jwcid="minutes@PropertySelection" model="ognl:timeListModel" value="ognl:timeMinutes"   displayName="literal:分"></select>分<select jwcid="seconds@PropertySelection" model="ognl:timeListModel" value="ognl:timeSeconds"  displayName="literal:秒"></select>秒
												&nbsp;&nbsp;语言:<input name="textfield" type="text" class="input-text"   jwcid="bLanguage@TextField" value="ognl:model.bLanguage" validators="validators:required" displayName="literal:语言"/>&nbsp;&nbsp;<font color="red">多种语言以"/"分开</font>							
												</td>
											</tr>
											
					 						<tr>
											<td width="15%" align="right">关键字<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="rKeyword@TextField" value="ognl:model.rKeyword" validators="validators:required" displayName="literal:关键字"/>&nbsp;&nbsp;<font color="red">多个以"/"分开</font>
												</td>
											</tr>							
					 						<tr>
											<td width="15%" align="right">推荐语<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="bComment@TextField" value="ognl:model.bComment" displayName="literal:推荐语"/>&nbsp;&nbsp;<font color="red">12字以内，包括12个字</font>
												</td>
											</tr>				
					 									
					 						
											
																				
											
											<tr>
											<td width="15%" align="right">短简介：<br>
												</td>
												<td width="85%">
												<textarea name="textfield3"  cols="60" rows="8"  maxlength="2000"  jwcid="cComment@TextArea" value="ognl:model.cComment"></textarea>
												</td>
											</tr>											
											
											
											
																										
																																											
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:savePage"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
					<span jwcid="roleList@Block">
                      分类列表
                      </span>
                      <span jwcid="roleExist@Block">
                      已选列表
                      </span>	
                      
                  <span jwcid="roleList2@Block">
                      作者列表
                      </span>
                      <span jwcid="roleExist2@Block">
                      已选列表
                      </span>	
                      
                      
                      <span jwcid="@If" condition="ognl:resourceSuites">
					<table id="box1" class="borderTop_bg" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc" style="border-collapse:collapse;" jwcid="table">
					<tr align="right">
					  <td align="right" valign="bottom" style="padding-right:4px;" jwcid="customPages"></td>
					</tr>
					<tr>
									
                    <td jwcid="@contrib:TableColumns" />
					</tr>
					
					<tr align="center" jwcid="tableFormRows" class="ognl:beans.evenOdd.next">
           
                                         <td jwcid="@contrib:TableValues"/>
					</tr> 	
					
					
					</table>
					
					<span jwcid="deleteColumnValue">
				    <a href="#" jwcid="deleteLink" onclick="return getConfirmation()">
				    <img src="../img/icon_06.png" width="16" height="16" align="absmiddle" />
				    </a>
				    </span>
					
					</span>			
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
