<html jwcid="@Shell" title="上传" doctype="" browserLogLevel="DEBUG"
	consoleEnabled="true" debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<script type="text/javascript"><!--
function upload()
{
  //alert(document.all.templateTypeFlag.value);
  if (document.all.chooseFlag.value == "Strue" )
  {
   
   		window.opener.document.getElementById(document.all.imagePre.value.substr(1)).innerHTML = '<img src="'+document.all.imagePreValue.value.substr(1)+'" />';
   		
   		window.opener.document.getElementById(document.all.returnElement.value.substr(1)).value = document.all.returnElementValue.value;
   		
   		window.close();
  }
  
}
// --></script>
<base target="_self">
<body jwcid="@Body" class="customBg" onload="upload()">


<div jwcid="warn@hunthawk:Warning" /><span
	jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
<table width="100%" height="100%" border="0" cellpadding="0"
	cellspacing="0">
	
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
		<table height="22" border="0" cellpadding="0" cellspacing="0">
			<tr>
			<tr>
				<td class="ToolbarLine"><img src="../img/icon_Add.png"
					width="11" height="11" align="absmiddle">&nbsp;上传文件</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
		<div style="width: 100%; height: 100%; overflow: auto;">
		<form jwcid="userForm@Form" clientValidationEnabled="true">
		<span jwcid="chooseFlag@Hidden" value="ognl:needReturn"/>
<span jwcid="returnElement@Hidden" value="ognl:returnElement"/>
<span jwcid="returnElementValue@Hidden" value="ognl:returnElementValue"/>
<span jwcid="imagePre@Hidden" value="ognl:imagePre"/>
<span jwcid="imagePreValue@Hidden" value="ognl:imagePreValue"/>
		<br>
		<br>
		<table width="100%" border="0" cellspacing="6" cellpadding="0">

			

			
			<tr>
				<td width="15%" align="right">上传：<br>
				</td>
				<td width="85%">
					<input name="textfield44" jwcid="productinfo@Upload" file="ognl:uploadFile" type="file" onKeyDown="return   false;"/>
													 &nbsp;&nbsp;
					<input name="Submit" jwcid="@Submit" type="submit" listener="listener:uploadMaterial" class="buttonMain" value="上传"/>
				</td>		
														
			</tr>
		
			
			<tr>
				<td align="right">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>

		</form>
		</div>
		</td>
	</tr>
</table>
</body>


</html>
