<html jwcid="@Shell" title="编辑适配器" doctype="" browserLogLevel="DEBUG"
	consoleEnabled="true" debugEnabled="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
		<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
		<script type="text/javascript">
	function templateChoose() {
		if (document.all.chooseFlag.value == "SStrue") {
			window.close();
		}
	}
</script>
	</head>
	<link jwcid="@Relation" href="../css.css" media="all" />
	<body jwcid="@Body" onload="templateChoose()">
		<div jwcid="warn@hunthawk:Warning" />
			<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
				<table width="100%" height="100%" border="0" cellpadding="0"
					cellspacing="0">
					
					<tr>
						<td height="22" valign="middle" background="../img/Toolbar_bg.png">
							<table height="22" border="0" cellpadding="0" cellspacing="0">
								<tr>
								<tr>
									<td class="ToolbarLine">
										<img src="../img/icon_Add.png" width="11" height="11"
											align="absmiddle">
										&nbsp;维护复审意见
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<div style="width: 100%; height: 100%; overflow: auto;">
								<form jwcid="userForm@Form" clientValidationEnabled="true">
									<input type="hidden" jwcid="resourceId@Hidden"
										value="ognl:resourceId" />
										<input type="hidden" id="chooseFlag" jwcid="chooseFlag@Hidden"
										value="ognl:chooseFlag" />
									<br>
									<br>
									<table width="100%" border="0" cellspacing="6" cellpadding="0">
										<tr>
											<td width="15%" align="right">
												复审意见：
												<br>
											</td>
											<td width="85%">
												<input name="textfield" type="text" class="inputMain"
													validators="validators:required" displayName="literal:复审意见"
													jwcid="sysName@TextField" value="ognl:msg" />
											</td>
										</tr>



										<tr>
											<td align="right">
												&nbsp;
											</td>
											<td>
												<input name="Submit2" type="submit" class="buttonMain"
													value="确  定" jwcid="submitUser@Submit"
													listener="listener:savePage" />

												&nbsp;&nbsp;&nbsp;&nbsp;
												<input name="Submit2" type="Reset" class="buttonMain"
													value="重  置">

											</td>
										</tr>
										<tr>
											<td align="right">
												&nbsp;
											</td>
											<td>
												&nbsp;
											</td>
										</tr>
									</table>

								</form>
							</div>
						</td>
					</tr>
				</table>
	</body>
</html>
