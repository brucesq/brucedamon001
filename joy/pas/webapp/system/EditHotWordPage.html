<html jwcid="@Shell"   title="热词列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">热词列表</a>－》维护热词</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;维护热词</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
						 <tr>
												<td width="15%" align="right">热词内容：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"  validators="validators:required"  jwcid="content@TextField" value="ognl:model.content" displayName="literal:热词名称"/>
												</td>
											</tr>
											
								 <tr>
												<td width="15%" align="right">热词类型：<br>
												</td>
												<td width="85%">
													    <select jwcid="type@PropertySelection" model="ognl:typeList" value="ognl:model.type"></select>
												</td>
											</tr>
											 <tr>
												<td width="15%" align="right">排行类型：<br>
												</td>
												<td width="85%">
													   <select jwcid="createTime@PropertySelection" model="ognl:createTimeList" value="ognl:createTime"></select>
													</td>
											</tr>
											 <tr>
												<td width="15%" align="right">点击量：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain" jwcid="views@TextField" value="ognl:model.views"/>
												</td>
											</tr>			
																																																	
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
				
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
