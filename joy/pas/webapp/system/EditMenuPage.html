<html jwcid="@Shell"   title="菜单列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#" jwcid="menulist@PageLink"  page="system/ShowMenuPage">菜单列表</a>－》维护菜单</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;维护菜单</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 <tr>
												<td width="15%" align="right">菜单名称：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"  validators="validators:required"  jwcid="sysName@TextField" value="ognl:model.title"/>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">父菜单：<br>
												</td>
												<td>
													<select jwcid="parentMenu@PropertySelection" model="ognl:menuList" value="ognl:model.parent"></select>
												</td>											
											</tr>
											<tr>
											<td width="15%" align="right">链接地址：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="chName@TextField" value="ognl:model.url"  validators="validators:required" displayName="literal:链接地址"/>
												</td>												
											</tr>
											<tr>
											<td width="15%" align="right">参数：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="phone@TextField" value="ognl:model.parameter"  displayName="literal:参数" />
												</td>
											</tr>	
											<tr>
											<td width="15%" align="right">权限：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="email@TextField" value="ognl:model.powers"  displayName="literal:权限" />
												</td>
											</tr>
																																																	
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
				
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
