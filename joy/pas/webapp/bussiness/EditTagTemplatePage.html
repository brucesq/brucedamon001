<html jwcid="@Shell"   title="标签模板"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置： CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">标签模板列表</a>－》新增标签模板</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;新增标签模板</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm1@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 <tr>
												<td width="15%" align="right">标签模板名称：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain" jwcid="name@TextField"  value="ognl:model.name" validators="validators:required" displayName="literal:标签模板名称"/>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">所属类别：<br>
												</td>
												<td width="85%">
												   <select jwcid="contentSource1@PropertySelection" model="ognl:contentsources" value="ognl:pertaintype" "> 
												   </select>
												</td>
												
											</tr>
											
											<tr>
											<td width="15%" align="right">标签名称：<br>
												</td>
												<td width="85%">
												 <span jwcid="updatecolumn@Any"> 
													   <select jwcid="@PropertySelection" model="ognl:nameList" value="ognl:model.tagName" validators="validators:required" displayName="literal:标签名称"></select>	
													</span>
													
													<!-- <select jwcid="tagName@PropertySelection" model="ognl:nameList" value="ognl:model.tagName" validators="validators:required" displayName="literal:标签名称"></select>	
														 onChange="literal:tapestry.form.submit(this.form)
														-->
															</td>												
											</tr>
											<tr>
												<td align="right">wml标签内容：<br />
												</td>
												<td>
												<table width="100%" border="0" cellspacing="0" cellpadding="0">
													<tr>
														<td width="70%"><textarea name="textfield3" cols="85"
															rows="8" maxlength="500" jwcid="wmlContent@TextArea"
															value="ognl:model.wmlContent"></textarea></td>
													</tr>
												</table>
												</td>
											</tr>	
											<tr>
												<td align="right">html标签内容：<br />
												</td>
												<td>
												<table width="100%" border="0" cellspacing="0" cellpadding="0">
													<tr>
														<td width="70%"><textarea name="textfield3" cols="85"
															rows="8" maxlength="500" jwcid="htmlContent@TextArea"
															value="ognl:model.htmlContent"></textarea></td>
													</tr>
												</table>
												</td>
											</tr>
																															
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitEpack@Submit" listener="listener:saveAndReturn" />
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
