<html jwcid="@Shell"   title="复制产品"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<script type="text/javascript" src="../js/jquery/jquery.js"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<form jwcid="userForm@Form" clientValidationEnabled="true">	
<input type="hidden" jwcid="products@Hidden" value="ognl:products"/>
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
	
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#" jwcid="@PageLink" page="bussiness/ShowProductPage">产品列表</a>－》产品复制</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
		<table height="22" border="0" cellpadding="0" cellspacing="0">
			<tr>
			<tr>
				<td class="ToolbarLine"><img src="../img/icon_Add.png"
					width="11" height="11" align="absmiddle">&nbsp;产品复制</td>
				<td class="ToolbarLine"><img src="../img/icon_014.png"
					width="11" height="11" align="absmiddle">&nbsp;<a href="#"
					jwcid="@PageLink" page="bussiness/ShowProductPage">返回产品列表</a></td>
				<td class="ToolbarLine"><img src="../img/icon_016.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="@bayeux:LinkSubmitOnce" action="listener:saveAndReturn" onclick="return showConfirmation('复制');">复制</a></td>	
			</tr>
		</table>
		</td>
	</tr>
	<tr>
	
							<td valign="top" style="padding:10px;">
		
				
				 	
					<table id="box1" width="100%" border="1" cellpadding="0"
						cellspacing="0" bordercolor="#d5d9dc"
						style="border-collapse: collapse;" jwcid="table">
					 	 <span jwcid="checkboxGroup">
						 <table id="box1" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc"  style="border-collapse:collapse;">
						<tr>
							<td align="center" bgcolor="#DFDFDF"><span  jwcid="controlCheckbox"/></td> 
							<td jwcid="@contrib:TableColumns" class="title" />
						</tr>
						<tr align="center" jwcid="tableFormRows"
							class="ognl:beans.evenOdd.next">
							<td><span jwcid="delete"/></td>
							<td jwcid="@contrib:TableValues" />
						</tr>
						</table>
						</span> 
					<!-- 	<tr>
							<td height="22" align="right" colspan="9"><span
								jwcid="customPagesDown" />&nbsp;</td>
					</tr> -->
					</table>
			  	
					
					
				
				
			
		</td>
	</tr>

</table>
						
<span jwcid="proNameColumnValue">
						<input name="name" type="text" class="Template-text" jwcid="name@TextField" value="ognl:currentProduct.name" />	
					</span>
					<span jwcid="channelListColumnValue">
						<select jwcid="channel@PropertySelection" model="ognl:channelList" value="ognl:currentProduct.channel"></select>
					</span>
</form>
</body>
<script type="text/javascript">
<!--
jQuery.noConflict();
jQuery(document).ready(function() { 
	setCheckboxGroup(true);
	//更改checkbox的style
	var pp = document.getElementsByTagName("input");
	for(i=0;i<pp.length;i++){
		if(pp.type="checkbox"){
			jQuery("#any").attr("style","display:none");
			jQuery("#checkbox").hide();
		    jQuery("#checkbox_"+i).hide();
		}
	}
});  
//-->
</script>
</html>
