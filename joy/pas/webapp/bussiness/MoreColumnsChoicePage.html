<script type="text/javascript"><!--
function getCheckBoxValues(){
	var columnids="";
	for ( var n=0; n< document.getElementsByTagName("input").length; n++ ) 
	{
			var e = document.getElementsByTagName("input")[n];
			if ( (e.type=='checkbox') &&(!e.disabled) ) 
			{
				  if ( e.checked ) {
			  		columnids+=e.value+"-";
				  }
			}
	}
	return columnids.substring(0,columnids.lastIndexOf("-"));
}
function doSubmit(){
	if(getCheckBoxValues()==""){
		alert('至少要选择一个栏目!');
	}else{
		window.opener.document.getElementById(document.all.returnElement.value.substr(1)).value =  getCheckBoxValues();
		window.close();
	}
	
}
// --></script>
