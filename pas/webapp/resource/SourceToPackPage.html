<html jwcid="@Shell"   title="资源到资源包"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<script type="text/javascript">
	function checkType(){
		var feeType = document.getElementById("packFeeType").value;
		if(feeType ==1 || feeType ==2){
			document.getElementById("checkFee").style.display="block";	
		}else{
			document.getElementById("checkFee").style.display="none";
			document.getElementById("feeId").value="";
		}
		
		if(feeType ==1 || feeType==2){
			document.getElementById("checkChoice").style.display="block";	
		}else{
			document.getElementById("checkChoice").style.display="none";
			document.getElementById("choice").value="";
		}
	}
</script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#" jwcid="@PageLink" page="resource/ShowEbookPage">资源列表</a>－》批量加入资源包</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;新增资源到资源包</td>
					<span jwcid="@If" condition="ognl:checkPack">
					<td class="ToolbarLine"><img src="../img/icon_07.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@DirectLink" listener="listener:showPackReleations" parameters="ognl:pack">查看资源包下资源</a></td>							
					</span>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				<input type="hidden" jwcid="resources@Hidden" value="ognl:resources"/>
				<input type="hidden" jwcid="pack@Hidden" value="ognl:pack"/>
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					<tr>
												<td width="15%" align="right">资源包：<br>
												</td>
												<td>
													
													<input name="textfield" type="text" class="inputMain" jwcid="pricepackId@TextField" value="ognl:pricepackId"  validators="validators:required" displayName="literal:资源包"/>
													&nbsp;&nbsp; 
													<input name="Submit" jwcid="@Any" type="button" class="buttonMain" value="选择资源包" onClick="ognl:packURL"/>
													<input type="hidden" jwcid="packFeeType@Hidden" value="ognl:packFeeType"/>
												</td>											
											</tr>
											<!--  <span jwcid="@If" condition="ognl:checkPackFee">-->
											<tr id="checkFee" style="display:none">
											<td width="15%" align="right">计费ID：<br>
												</td>
												<td width="85%">
												<input name="textfield" type="text" class="inputMain"    jwcid="feeId@TextField"  value="ognl:model.feeId" validators="validators:minLength=12,maxLength=12" displayName="literal:计费ID"/>
													&nbsp;&nbsp; 
													<input name="Submit" jwcid="@Any" type="button" class="buttonMain" value="选择计费" onClick="ognl:feeURL"/>
								
												</td>													
											</tr>
										<!-- </span>
										<span jwcid="@If" condition="ognl:checkPack"> -->
											<tr id="checkChoice" style="display:none">
											<td width="15%" align="right">设置计费点：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="choice@TextField" value="ognl:model.choice"  translator="translator:integer" /><span><font color="red">从第几个章节开始计费(包月的就为空)</font></span>
												</td>												
											</tr>
						
											<tr>
											<td width="15%" align="right">插入位置：<br>
												</td>
												<td width="85%">
																	<select jwcid="insertPlace@PropertySelection" model="ognl:placeList" value="ognl:place"></select>
																</td>
											</tr>
											<tr>
												<td width="15%" align="right">所选资源如下：<br>
												</td>
												<td>&nbsp;</td>
											</tr>		
										 	
														
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitEpack@Submit" listener="listener:savePage" />
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>
					<!-- 所选资源如下:
					<span jwcid="@contrib:TableView"       
													source="ognl:tableModel"       
													columns="literal: !编号:id, !图书名称:name, !创建日期:createTime" >
													<table id="box1" width="1100" align="center" bordercolor="#d5d9dc"  style="border-collapse:collapse;" jwcid="@Any" element="literal:table"> 
													<tr>
														 <td jwcid="@contrib:TableColumns" class="title">  </td>     
													</tr>
													 <tr jwcid="rows@contrib:TableRows">
														 <td jwcid="@contrib:TableValues">  </td>     
													</tr>
													</table>
					</span>	
					-->
					
												<span jwcid="@contrib:TableView"       
													source="ognl:tableModel"       
													columns="literal: !编号:id, !图书名称:name, !创建日期:createTime" >
													<table id="box1" width="100%" border="1"  bordercolor="#d5d9dc"  style="border-collapse:collapse;" jwcid="@Any" element="literal:table"> 
													<tr>
														 <td jwcid="@contrib:TableColumns" class="title">  </td>     
													</tr>
													 <tr jwcid="rows@contrib:TableRows">
														 <td jwcid="@contrib:TableValues">  </td>     
													</tr>
													</table>
												</span>
											
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
