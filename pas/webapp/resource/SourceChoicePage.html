<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="资源选择"  doctype=""
	  browserLogLevel="ERROR"
	  consoleEnabled="true"
	  debugEnabled="false">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
<title>选择资源</title>
</head>
<script type="text/javascript"><!--
function templateChoose()
{
  //alert(document.all.templateTypeFlag.value);
  if (document.all.chooseFlag.value == "Strue" && document.all.chooseValue.value != "X" )
  {
   		window.opener.document.getElementById(document.all.returnElement.value.substr(1)).value = document.all.chooseValue.value.substr(1);
   		if(window.opener.document.getElementById("cpid")!=null){
   		window.opener.document.getElementById("cpid").value = document.all.chooseValueCpid.value.substr(1);
   		}
   		window.close();
  }
  
}
// --></script>
<base target="_self">
<body jwcid="@Body" class="customBg" onload="templateChoose()">
<form jwcid="templateForm">
<span jwcid="chooseFlag"/>
<span jwcid="chooseValue"/>
<span jwcid="chooseValueCpid"/>
<span jwcid="returnElement"/>
<span jwcid="templateTypeFlag"/>
 <span jwcid="@If" condition="ognl:!showTemplateType">
		<span jwcid="@Hidden" value="ognl:templateType"/>
</span>
<!-- 特定模板的搜索-->
<span jwcid="@If" condition="!ognl:showTemplateType">
<span jwcid="corpsTemplateType"/>
</span>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="7" valign="top"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td height="100">&nbsp;</td>
      </tr>
      <tr>
        <td valign="bottom" background="../img/custom_Leftbg.png">&nbsp;</td>
      </tr>
      
    </table></td>
    <td valign="top" style="padding:0px 12px;"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td height="40" style="padding-top:12px;"><strong>选择资源</strong></td>
      </tr>
	  <tr>
	  <td><font color="red"><span jwcid="error">错误信息</span></font></td>
      </tr>
	  <tr>
        <td valign="top"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="top" class="customFrame"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="20">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0">

						<tr>
							<td height="40" class="search_bg">
							编号：
							<input name="textfield5" type="text" class="Template-text02" jwcid="searchId"/>
							&nbsp;&nbsp;&nbsp;
							资源名称：
							
								<input name="textfield" type="text" class="Template-text02" jwcid="resourceName"/>	
							&nbsp;&nbsp;&nbsp;
							CPID：
							
								<input name="textfield" type="text" class="Template-text02" jwcid="cpid"/>
                           <!--   <span jwcid="@If" condition="ognl:showTemplateType">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 资源类型：
							<select name="select" jwcid="templateType">
							</select>
							</span>
							-->
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="Submit2" type="submit" class="buttonMain" value="搜  索" jwcid="searchResource"/>
							</td>
						</tr>
					</table>
                </td>
              </tr>
              <tr>
                <td valign="top">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0">

						<tr>
							<td valign="top" style="padding-top:10px;">
                            
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" jwcid="table">
									<tr>
										<td>
										   <span jwcid="resourceRadioGroup">
											<table id="box1" class="borderTop_bg" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc" style="border-collapse:collapse;">
												<tr>
													<td align="center" bgcolor="#DFDFDF">&nbsp;</td>
													<td jwcid="@contrib:TableColumns" class="title"/>
													</tr>

																																							
												<tr align="center" jwcid="rows@contrib:TableRows" class="ognl:beans.evenOdd.next">
												<td><span jwcid="templateRadio"/></td>
													<td jwcid="@contrib:TableValues"/>
												</tr>
												
																								
												
											</table>
											</span>
										</td>
									</tr>
									<tr>
										<td align="right"><span jwcid="customPages"/></td>
									</tr>
								</table>
                              
								
								<table width="100%" border="0" cellspacing="0" cellpadding="0" jwcid="$remove$">
									<tr>
										<td align="right"><a href="#">【首页】</a><a href="#">【上页】</a><a href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">5</a> <a href="#">【下页】</a><a href="#">【尾页】</a> 跳转
											<input name="textfield2" type="text" class="inputGO">
页&nbsp;&nbsp;
<input name="Submit3" type="submit" class="buttonGO" value="GO">
&nbsp; </td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
                </td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td height="40" align="center" valign="middle" style=" border-top:none 0px;"><input name="Submit" type="submit" class="buttonCustom" value="确定" jwcid="chooseSubmit"/>
            </td>
          </tr>
        </table>
        </td>
      </tr>
    </table></td>
    <td width="7" valign="top"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td height="100">&nbsp;</td>
      </tr>
      <tr>
        <td background="../img/custom_Rightbg.png">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td height="7" valign="top"><img src="../img/custom_Leftbg02.png" width="7" height="7"></td>
    <td background="../img/custom_Bottombg.png"></td>
    <td><img src="../img/custom_Rightbg02.png" width="7" height="7"></td>
  </tr>
</table>
</form>
</body>

</html>
