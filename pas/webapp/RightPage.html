<html jwcid="@Shell"  title="赋权"  stylesheet="asset:stylesheet" doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0"> 
<title>赋权</title>
</head>
<script type="text/javascript"><!--
function rightSucess()
{
  if (document.all.sucessFlag.value == 'T')
  {
      window.close();
  }
  
  
}
// --></script>
<base target="_self"/>
<body class="customBg" jwcid="@Body" onload="rightSucess()">
<div jwcid="warn@hunthawk:Warning" /> 

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="7" valign="top">
			<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td height="100">&nbsp;</td>
				</tr>
				<tr>
					<td valign="bottom" background="img/custom_Leftbg.png">&nbsp;</td>
				</tr>
			</table>
		</td>
		<td valign="top" style="padding:0px 12px;">
			<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td height="40" style="padding-top:12px;"><strong>赋权</strong>(请选择权限及用户)</td>
				</tr>
				<tr>
					<td valign="top">
						<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
							
							<tr>
							
								<td valign="top" class="customFrame">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
									  <td>
									 <span	jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
									  </td>
									</tr>
										<form jwcid="rightForm">
										<input type="hidden" jwcid="rightObject"/>
                                        <input type="hidden" jwcid="sucessFlag"/>
										
										 <span jwcid="groupList@Block">
                                         群组列表
                                         </span>
                                         <span jwcid="groupExist@Block">
                                         已选群组
                                         </span>
										<tr>
											<td valign="top">
												<table width="100%" border="0" cellspacing="0" cellpadding="0">
												  <tr>
													<td valign="top" style="padding-top:30px;"><fieldset style="height:220px;"><legend>选择群组权限</legend>
													<span jwcid="checkboxGroup">
												    <span jwcid="rightList">
												    <span type="checkbox" jwcid="checkBox"/>
												    <span jwcid="rightTitle">浏览11</span>
												    </span>
												    </span>												 													                        <input jwcid="objectGroup"/>													 											  				           </fieldset></td>
													</tr>
												</table>
											</td>
										</tr>
                        
										<tr>
											<td valign="top">
												<table width="100%" border="0" cellspacing="0" cellpadding="0" jwcid="table">
												<tr>
							                     <td align="center"><span jwcid="customPages"/>&nbsp;</td>
												 <td class="title"></td>
												 <td class="title"></td>
												 <td class="title"></td>
						                        </tr>
												
												<span jwcid="groupcheckboxGroup">
												  <tr>
									               <td align="center" bgcolor="#DFDFDF"><span  jwcid="controlCheckbox"/></td>
                                                                        <td jwcid="@contrib:TableColumns" class="title"/>
									              </tr>
												  <tr align="center" jwcid="tableFormRows" class="ognl:beans.evenOdd.next">
                                                   <td><span jwcid="delete"/></td>
                                                   <td jwcid="@contrib:TableValues"/>
																		 
											      </tr>	
												  </span>
												</table>
											</td>
										</tr>
										<tr>
										 
								          <td height="40" align="center" valign="middle" style=" border-top:none 0px;">
										   <input name="Submit" type="submit" class="buttonMain" value="确  定" jwcid="addRight"/>&nbsp;&nbsp;
										  <input name="Submit" type="submit" class="buttonMain" value="删 除" jwcid="deleteGroupRight"/>
									       
								          </td>
                                       
							            </tr>
										 </form>
										<tr>
											<td valign="top">
												<table width="100%" border="0" cellspacing="0" cellpadding="0">
												<form jwcid="userrightForm">
												<input type="hidden" jwcid="userrightObject"/>
                                                <input type="hidden" jwcid="usersucessFlag"/>
												
												 <span jwcid="objectUserList@Block">
                                                 用户列表
                                                 </span>
                                                 <span jwcid="objectuserExist@Block">
                                                 已选用户
                                                 </span>
													<tr>
													
														<td valign="top" style="padding-top:30px;"><fieldset style="height:220px;"><legend>选择用户权限</legend>
														<span jwcid="usercheckboxGroup">
												        <span jwcid="userrightList">
												        <span type="checkbox" jwcid="usercheckBox"/>
												        <span jwcid="userrightTitle">浏览11</span>
												        </span>
												        </span>						                                     
					                                     
														 <input jwcid="objectUser"/>
											  					                                        
														</fieldset></td>
													</tr>

													<tr>
											<td valign="top">
												<table width="100%" border="0" cellspacing="0" cellpadding="0" jwcid="usergrouptable">
												<tr>
							                     <td align="center"><span jwcid="usercustomPages"/>&nbsp;</td>
												 <td class="title"></td>
												 <td class="title"></td>
												 <td class="title"></td>
						                        </tr>
												<span jwcid="userDeletecheckboxGroup">
												  <tr>
									               <td align="center" bgcolor="#DFDFDF"><span  jwcid="usercontrolCheckbox"/></td>
                                                                        <td jwcid="@contrib:TableColumns" class="title"/>
									              </tr>
												  <tr align="center" jwcid="usertableFormRows" class="ognl:beans.evenOdd.next">
                                                   <td><span jwcid="userdelete"/></td>
                                                   <td jwcid="@contrib:TableValues"/>
																		 
											      </tr>	
												  </span>
												</table>
											</td>
										</tr>
													<tr>
								          <td height="40" align="center" valign="middle" style=" border-top:none 0px;">
										   <input name="Submit" type="submit" class="buttonMain" value="确  定" jwcid="addUserRight"/>&nbsp;&nbsp;
										  <input name="Submit" type="submit" class="buttonMain" value="删 除" jwcid="deleteUserRight"/>
									       
								          </td>
                                       
							            </tr>
										 </form>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td height="40" align="center" valign="middle" style=" border-top:none 0px;">
									<input name="Submit" type="button" class="buttonMain" onclick="javascript:window.close();" value="关 闭"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		<td width="7" valign="top">
			<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td height="100">&nbsp;</td>
				</tr>
				<tr>
					<td background="img/custom_Rightbg.png">&nbsp;</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td height="7" valign="top"><img src="img/custom_Leftbg02.png" width="7" height="7"></td>
		<td background="img/custom_Bottombg.png"></td>
		<td><img src="img/custom_Rightbg02.png" width="7" height="7"></td>
	</tr>
</table>


</body>
</html>
