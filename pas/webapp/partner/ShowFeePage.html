<html jwcid="@Shell" stylesheet="asset:stylesheet" title="计费列表"
	doctype="" browserLogLevel="DEBUG" consoleEnabled="true"
	debugEnabled="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
		<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
		<title>无标题文档</title>
	</head>
	<body jwcid="@Body">
		<div jwcid="warn@hunthawk:Warning" />
			<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
				<form jwcid="userForm@Form" clientValidationEnabled="true">
					<span jwcid="parent@Hidden" value="ognl:provider" />
						<table width="100%" height="100%" border="0" cellpadding="0"
							cellspacing="0">
							<tr>
								<td height="22" valign="middle"
									background="../img/Toolbar_bg.png">
									<table height="22" border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td class="ToolbarLine">
												<img src="../img/icon_Add.png" width="11" height="11"
													align="absmiddle">
												&nbsp;
												<a href="#" jwcid="@DirectLink"
													listener="listener:onAddProvider"
													parameters="ognl:provider">新增计费</a>
											</td>
											<td class="ToolbarLine">
												<img src="../img/icon_del.png" width="11" height="11"
													align="absmiddle">
												&nbsp;
												<a href="#" jwcid="@bayeux:LinkSubmitOnce"
													action="listener:onBatchDelete"
													onclick="return getConfirmation();">删除选中</a>
											</td>
											<td class="ToolbarLine">
												<img src="../img/icon_015.png" width="14" height="14"
													align="absmiddle">
												<a href="#" jwcid="statusbussiness"
													onclick="return showConfirmation('商用');">商用</a>
											</td>
											<td class="ToolbarLine">
												<img src="../img/icon_05.png" width="15" height="15"
													align="absmiddle">
												&nbsp;
												<a href="#" jwcid="statussuspend"
													onclick="return showConfirmation('暂停');">暂停</a>
											</td>
											<td class="ToolbarLine">
												<img src="../img/icon_014.png" width="11" height="11"
													align="absmiddle">
												&nbsp;
												<a href="#" jwcid="@PageLink"
													page="partner/ShowProviderPage">返回SP/CP列表</a>
											</td>

										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td valign="top">
									<div style="width: 100%; height: 100%; overflow: auto;">
										<table width="100%" border="0" cellpadding="0" cellspacing="0"
											jwcid="table">
											<span jwcid="@If" condition="ognl:showSearch">
											<tr>
												<td style="padding: 5px 10px;">
													<table id="Searchbar" width="100%" border="0"
														cellpadding="0" cellspacing="2" class="search_bg">

														<tr>
															<td style="color: #622f04; padding: 5px;">
																计费ID：
																<input name="textfield4" type="text" size="12"
																	jwcid="feeId@TextField" value="ognl:feeId" />
																&nbsp; 计费名称：
																<input name="textfield4" type="text" size="12"
																	jwcid="feeName@TextField" value="ognl:feeName" />
																&nbsp; 计费类型：
																<select jwcid="feeType@PropertySelection"
																	model="ognl:feeTypeList" value="ognl:feeType"></select>
																&nbsp; 状态：
																<select jwcid="feeStatus@PropertySelection"
																	model="ognl:feeStatusList" value="ognl:feeStatus"></select>
																&nbsp; URL：
																<input name="textfield4" type="text"
																	class="Template-text" jwcid="urlName@TextField"
																	value="ognl:urlName" />&nbsp;
																<input name="Submit3" type="submit"
																	class="button-search" value="搜 索"
																	jwcid="searchS@Submit" listener="listener:search" />
															</td>
														</tr>
													</table>
												</td>
											</tr>
											</span>
											<tr>
												<td height="26" align="right" valign="bottom">
													<span jwcid="customPages" />&nbsp;
												</td>
											</tr>
											<tr>
												<td valign="top" style="padding: 10px;">
													<span jwcid="checkboxGroup">
														<table id="box1" width="100%" border="1" cellpadding="0"
															cellspacing="0" bordercolor="#d5d9dc"
															style="border-collapse: collapse;">
															<tr>
																<td align="center" bgcolor="#DFDFDF">
																	<span jwcid="controlCheckbox" />
																</td>
																<td jwcid="@contrib:TableColumns" class="title" />
															</tr>
															<tr align="center" jwcid="tableFormRows"
																class="ognl:beans.evenOdd.next">
																<td>
																	<span jwcid="delete" />
																</td>
																<td jwcid="@contrib:TableValues" />
															</tr>
														</table> </span>
												</td>
											</tr>
											<tr>
												<td height="22" align="right">
													<span jwcid="customPagesDown" />&nbsp;
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</table> <span jwcid="deleteColumnValue"> <span jwcid="@If"
							condition="ognl:hasPermission('channelchild','delete',currentObject)">
								<a href="#" jwcid="deleteLink"
								onclick="return getConfirmation()"> <img
										src="../img/icon_06.png" width="16" height="16"
										align="absmiddle" /> </a> </span> </span> <span jwcid="validateColumnValue">
							<a href="#" jwcid="validateLink"> <img
									src="../img/icon_01.png" width="16" height="16"
									align="absmiddle" /> </a> </span> <span jwcid="portallinkColumnValue">
							<a href jwcid="@Any" onclick="ognl:comeInURL"> <img
									style="cursor: hand" src="../img/icon_02.png" width="16"
									height="16" align="absmiddle" /> </a> </span> <span
						jwcid="feelinkColumnValue"> <a href jwcid="@Any"
							onclick="ognl:feeURL"> <img style="cursor: hand"
									src="../img/icon_02.png" width="16" height="16"
									align="absmiddle" /> </a> </span> <span jwcid="actionlinkColumnValue">
							<a href jwcid="@Any" onclick="ognl:actionURL"> <img
									style="cursor: hand" src="../img/icon_02.png" width="16"
									height="16" align="absmiddle" /> </a> </span> <span
						jwcid="detailColumnValue"> <a href jwcid="detailLink">
								<img src="../img/icon_03.png" width="16" height="16"
									align="absmiddle" /> </a> </span>
				</form>
	</body>
</html>
