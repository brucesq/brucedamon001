<html jwcid="@Shell"   title="用户列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">系统用户列表</a>－》维护系统用户</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;维护系统用户</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 <tr>
												<td width="15%" align="right">用户名：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="sysName@TextField" value="ognl:model.name"/>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">登录密码：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="newPassword@TextField" value="ognl:model.password" hidden="true" validators="validators:required,minLength=6,maxLength=16" displayName="literal:登录密码"/>
												</td>												
											</tr>
											<tr>
											<td width="15%" align="right">中文名：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="chName@TextField" value="ognl:model.chName"  validators="validators:required,minLength=2,maxLength=16" displayName="literal:中文名"/>
												</td>												
											</tr>
											
											<tr>
											<td width="15%" align="right">用户类型：<br>
												</td>
												<td width="85%">
												<select jwcid="usertype@PropertySelection" model="ognl:types" value="ognl:model.type" onChange="changeShowType(this.options[this.options.selectedIndex].value)"></select>
												
												</td>												
											</tr>
											
												<tr id="spanchannel" style="display:none">
												
												<td width="15%" align="right">渠道方：<br>
													</td>
													<td width="85%">
													<select jwcid="channel@PropertySelection" model="ognl:channels" value="ognl:model.channel"></select>
													
													</td>	
																						
												</tr>
											
											
											
												<tr  id="spanprovider" style="display:none">
												<td width="15%" align="right">合作方：<br>
													</td>
													<td width="85%">
													<select jwcid="provider@PropertySelection" model="ognl:providers" value="ognl:model.provider"></select>
													
													</td>												
												</tr>
											
											<tr>
											<td width="15%" align="right">电话号码：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="phone@TextField" value="ognl:model.phoneNum" validators="validators:required" displayName="literal:联系电话" />
												</td>
											</tr>	
											<tr>
											<td width="15%" align="right">Email地址：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="email@TextField" value="ognl:model.email" validators="validators:required" displayName="literal:Email地址" />
												</td>
											</tr>
											<tr>
					                          <td align="right">拥有角色：<br>
					                          </td>
					                          <td>
					                          <input jwcid="@contrib:Palette" model="ognl:roles" selected="ognl:selectedRoles" tableClass="literal:palette" displayName="literal:拥有角色" availableTitleBlock="ognl:roleList" selectedTitleBlock="ognl:roleExist"/>
					                          </td>
					                        </tr>	
					                        <tr>
					                          <td align="right">拥有用户组：<br>
					                          </td>
					                          <td>
					                          <input jwcid="@contrib:Palette" model="ognl:groups" selected="ognl:selectedGroups" tableClass="literal:palette" displayName="literal:拥有用户组" availableTitleBlock="ognl:groupList" selectedTitleBlock="ognl:groupExist"/>
					                          </td>
					                        </tr>																																												
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
					<span jwcid="roleList@Block">
                      角色列表
                      </span>
                      <span jwcid="roleExist@Block">
                      已选角色
                      </span> 
                      
                      <span jwcid="groupList@Block">
                      用户组列表
                      </span>
                      <span jwcid="groupExist@Block">
                      已选用户组
                      </span> 
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
<script language="javascript">
var  sel  =  document.all.usertype;
var dis=sel.options[sel.selectedIndex].value; 
document.getElementById('spanchannel').style.display='none';
document.getElementById('spanprovider').style.display='none';
if(dis == 0){
	document.getElementById('spanprovider').style.display='block';
}
if(dis == 1){
	document.getElementById('spanchannel').style.display='block';
}
function changeShowType(typeId){
	document.getElementById('spanchannel').style.display='none';
	document.getElementById('spanprovider').style.display='none';
	if(typeId == 0){
		document.getElementById('spanprovider').style.display='block';
	}
	if(typeId == 1){
		document.getElementById('spanchannel').style.display='block';
	}
}
</script>
</html>
