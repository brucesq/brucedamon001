<html jwcid="@Shell" title="号段列表" doctype="" browserLogLevel="DEBUG"
	consoleEnabled="true" debugEnabled="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
		<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
		<script type="text/javascript">
function changeStyle (element){
	var button = element;
	while(element.tagName != "TD"){
		element = element.parentNode;
	}
	var _div = element.getElementsByTagName("DIV");
	if(_div[0].style.display == "none"){
		_div[0].style.display = "block";
		button.innerText = "隐藏所有标签";
		button.className = "buttonNew_down";
	}else{
		_div[0].style.display = "none";
		button.innerText = "显示所有标签";
		button.className = "buttonNew_right";
	}
}

</script>
	</head>
	<link jwcid="@Relation" href="../css.css" media="all" />
	<body jwcid="@Body">
		<span jwcid="insertTextScript@Script"
			script="literal:../guide/text.script" />
			<div jwcid="warn@hunthawk:Warning" />
				<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
					<table width="100%" height="100%" border="0" cellpadding="0"
						cellspacing="0">
						<tr>
							<td class="bar_-bg01">
								当前位置：CMS系统－》
								<a href="#" jwcid="sysUserList@DirectLink"
									listener="listener:cancel">适配器管理</a>－》适配器规则
							</td>
						</tr>
						<tr>
							<td height="22" valign="middle"
								background="../img/Toolbar_bg.png">
								<table height="22" border="0" cellpadding="0" cellspacing="0">
									<tr>
									<tr>
										<td class="ToolbarLine">
											<img src="../img/icon_Add.png" width="11" height="11"
												align="absmiddle">
											&nbsp;维护适配规则
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<div style="width: 100%; height: 100%; overflow: auto;">
									<form jwcid="userForm@Form" clientValidationEnabled="true">
										<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
										<input type="hidden" jwcid="adapterTypeId@Hidden"
											value="ognl:adapterTypeId" />
										<input type="hidden" jwcid="adapterId@Hidden"
											value="ognl:adapterId" />
										<br>
										<br>
										<table width="100%" border="0" cellspacing="6" cellpadding="0">
											<tr>
												<td width="15%" align="right">
													适配器规则标题：
													<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"
														validators="validators:required"
														displayName="literal:标题名称" jwcid="sysName@TextField"
														value="ognl:model.name" />
												</td>
											</tr>

											<tr>
												<td width="15%" align="right">
													跳转类型：
													<br>
												</td>
												<td width="85%">
													<select jwcid="adapterType@PropertySelection"
														model="ognl:gotoTypeList" value="ognl:model.gotoType"></select>

												</td>
											</tr>
											

											<tr>
												<td width="15%" align="right">
													连接文字：
													<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"
														displayName="literal:连接文字" jwcid="linkTitle@TextField"
														value="ognl:model.linkTitle" />
												</td>
											</tr>

											<tr>
												<td width="15%" align="right">
													URL：
													<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"
														displayName="literal:连接URL" jwcid="url@TextField"
														value="ognl:model.linkUrl" />
												</td>
											</tr>
											<span jwcid="@If" condition="ognl:adapterTypeId==2">
											<tr>
												<td width="15%" align="right">
													开始时间：
													<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="Template-text"
														validators="validators:required"
														displayName="literal:开始时间" jwcid="beginTime@DatePicker"
														value="ognl:model.beginTime" translator="translator:date,pattern=yyyy-MM-dd HH:mm:ss" />
												</td>
											</tr>
											
											
											<tr>
												<td width="15%" align="right">
													结束时间：
													<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="Template-text"
														validators="validators:required"
														displayName="literal:结束时间" jwcid="endTime@DatePicker"
														value="ognl:model.endTime" translator="translator:date,pattern=yyyy-MM-dd HH:mm:ss"  />
												</td>
											</tr>
											</span>
											
											<span jwcid="@If" condition="ognl:adapterTypeId==4">
											<tr>
												<td width="15%" align="right">
													从：
												</td>
												<td width="85%">
														<select jwcid="adapterBeginWeek1@PropertySelection"
														model="ognl:weekList" value="ognl:model.beginWeek"></select>至<select jwcid="adapterEndWeek1@PropertySelection"
														model="ognl:weekList" value="ognl:model.endWeek"></select>
														从：<select jwcid="adapterBeginHour1@PropertySelection"
														model="ognl:hourList" value="ognl:model.beginHour"></select>至<select jwcid="adapterEndHour1@PropertySelection"
														model="ognl:hourList" value="ognl:model.endHour"></select>&nbsp;&nbsp;<font color="red">小时的开始时间不能大于结束时间(例如：4点，结束不能小于4点)</font>

												</td>
											</tr>
											</span>
											
											<span jwcid="@If" condition="ognl:adapterTypeId==5">
											<tr>
												<td width="15%" align="right">
													从：
												</td>
												<td width="85%">
														<select jwcid="adapterBeginHour2@PropertySelection"
														model="ognl:hourList" value="ognl:model.beginHour"></select>至<select jwcid="adapterEndHour2@PropertySelection"
														model="ognl:hourList" value="ognl:model.endHour"></select>&nbsp;&nbsp;<font color="red">小时的开始时间不能大于结束时间(例如：4点，结束不能小于4点)</font>

												</td>
											</tr>
											</span>
											
											<span jwcid="@If" condition="ognl:adapterTypeId==3">
											<tr>
												<td width="15%" align="right">
													UA组：

												</td>
												<td width="85%">
													<select jwcid="uaGroupList@PropertySelection"
														model="ognl:UaGroupList" value="ognl:model.uaGroupId"></select>

												</td>
											</tr>
											</span>
											<span jwcid="@If" condition="ognl:adapterTypeId==1">
											<tr>
												<td width="15%" align="right">区域分类：<br>
												</td>
												<td width="85%"><input jwcid="@contrib:Palette" model="ognl:privileges" selected="ognl:selectedAreas" tableClass="literal:palette" displayName="literal:区域类别"/></td>
											</tr>	
											</span>
											
											

											<tr>
												<td align="right" valign="top">
													WML 标签：
												</td>
												<td>
													<button class="buttonNew_right" onClick="changeStyle(this)"
														onFocus="blur()">
														显示所有标签
													</button>
													<div style="display: none" class="buttonNew_div">
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="WML标签"
																onClick="javascript:AddText(document,wml);">
																WML标签
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="换行"
																onClick="javascript:AddText(document,br);">
																换行
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="段落"
																onClick="javascript:AddText(document,pp);">
																段落
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="返回"
																onClick="javascript:AddText(document,back);">
																返回
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="联通首页"
																onClick="AddText(document,home);">
																联通首页
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="链接" onClick="hyperlink();">
																链接
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
														<span class="buttonBlue"><img
																src="../img/buttonNew_left.gif" align="absmiddle" />
															<button type="button" class="buttonYellow"
																buttonType="ABC" value="图片" onClick="image();">
																图片
															</button> <img src="../img/buttonNew_right.gif" align="absmiddle" />
														</span>
													</div>
												</td>
											</tr>

											<tr>
												<td align="right" valign="top">
													系统标签：
												</td>
												<td>
													<div jwcid="@dojo:Widget" dojoType="TabContainer"
														isContainer="true"
														style="width: 700px; height: 100px; padding-left: 0px">
														<span jwcid="updateSystags@Any"> <span jwcid="@Foreach"
															source="ognl:sysTagTypes" value="ognl:sysTagType">

																	style="overflow: auto" label="ognl:sysTagType.type">
																	<span jwcid="@Foreach" source="ognl:sysTagType.tagGuide" value="ognl:sysTag">
																		<span class="buttonBlue"> <img
																				src="../img/buttonNew_left.gif" align="absmiddle" />
																			<button name="Submit" jwcid="@Any"
																				onClick="ognl:sysTag.process"
																				title="ognl:sysTag.title">
																				<span jwcid="@Insert" value="ognl:sysTag.title" />
																			</button> <img src="../img/buttonNew_right.gif"
																				align="absmiddle" /> </span> </span>
																</div> </span> </span>
													</div>
												</td>
											</tr>


											<tr>
												<td align="right">
													区块代码：
													<br />
												</td>
												<td>
													<table width="100%" border="0" cellspacing="0"
														cellpadding="0">
														<tr>
															<td width="70%">
																<textarea name="textfield3" cols="85" rows="20"
																	onclick="javascript: storeCaret(this);"
																	maxlength="1000" jwcid="content@TextArea"
																	value="ognl:model.blockCode"></textarea>
															</td>

														</tr>
													</table>
												</td>
											</tr>




											<tr>
												<td align="right">
													&nbsp;
												</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain"
														value="确  定" jwcid="submitUser@Submit"
														listener="listener:saveAndReturn" />

													&nbsp;&nbsp;&nbsp;&nbsp;
													<input name="Submit2" type="Reset" class="buttonMain"
														value="重  置">

												</td>
											</tr>
											<tr>
												<td align="right">
													&nbsp;
												</td>
												<td>
													&nbsp;
												</td>
											</tr>
										</table>

									</form>
								</div>
							</td>
						</tr>
					</table>
	</body>
</html>
