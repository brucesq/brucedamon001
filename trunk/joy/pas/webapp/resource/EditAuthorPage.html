<html jwcid="@Shell"   title="作者列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<script type="text/javascript"><!--
function eidtChapter()
{
  //alert(document.all.templateTypeFlag.value);
  if (document.all.chooseFlag.value == "Strue")
  {  
   		window.close();
  }
  
}
// --></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body" onload="eidtChapter()">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<span jwcid="@If" condition="ognl:showLink">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="resource/ShowAuthorPage" jwcid="sysUserList@DirectLink" listener="listener:cancel">作者列表</a>－》作者维护</td>
	</tr>
	</span>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;作者维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				<input type="hidden" jwcid="chooseFlag@Hidden" value="ognl:choose" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 						<tr>
											<td width="15%" align="right">作者名称<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="name@TextField" value="ognl:model.name"  />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">作者图片：<br>
												</td>
												<td width="85%">
												<input name="textfield44"  style="width: 400px;" jwcid="authorPic@Upload" file="ognl:uploadFile" type="file" displayName="literal:图片文件"  onKeyDown="return   false;"/>
												</td>												
											</tr>
											<tr>
											<td width="15%" align="right">首字母：<br>
												</td>
												<td width="85%">
												<select jwcid="initialLetter@PropertySelection" model="ognl:initialLetterList" value="ognl:model.initialLetter" validators="validators:required" displayName="literal:首字母"></select>
												</td>
											</tr>
											<tr>
												<td width="15%" align="right">性别：<br>
												</td>
												<td width="85%"><select jwcid="sex@PropertySelection" model="ognl:sexList" value="ognl:model.sex" validators="validators:required" displayName="literal:性别"></select></td>
											</tr>
											
											<tr>
											<td width="15%" align="right">地区：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="area@TextField" value="ognl:model.area" validators="validators:required" displayName="literal:地区"  />
												</td>
											</tr>
												
											<tr>
											<td width="15%" align="right">作者笔名：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="penName@TextField" value="ognl:model.penName"  validators="validators:required" displayName="literal:作者笔名"/>
												</td>
											</tr>
											
											
											<tr>
											<td width="15%" align="right">作者简介：<br>
												</td>
												<td width="85%">
												<textarea name="textfield3"  cols="50" rows="8"  maxlength="1000"  jwcid="intro@TextArea" value="ognl:model.intro"></textarea>
												</td>
											</tr>											
																																																				
											<tr>
												<td align="right">&nbsp;</td>
												<td>
												
													<span jwcid="@If" condition="ognl:showLink">
														<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>													
													&nbsp;&nbsp;&nbsp;&nbsp;							
														<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													</span>
													<span jwcid="@Else">
														<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitAuthor@Submit" listener="listener:savePage"/>													
													&nbsp;&nbsp;&nbsp;&nbsp;
														<input name="Submit2" type="Reset" class="buttonMain"  value="关 闭" onclick="javascript:window.close();return false;">
													</span>
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
					
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
