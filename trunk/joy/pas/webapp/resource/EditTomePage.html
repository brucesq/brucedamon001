<html jwcid="@Shell"   title="图书卷列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置： CMS系统－》<a href="resource/ShowTomePage" jwcid="sysUserList@DirectLink" listener="listener:cancel">图书卷列表</a>－》图书卷维护</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;图书卷维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				<span jwcid="resourceAll@Hidden" value="ognl:resourceAll" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 						<tr>
											<td width="15%" align="right">图书卷名称<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="name@TextField" value="ognl:model.name"validators="validators:required" displayName="literal:图书卷名称" />
												</td>
											</tr>
					 						<tr>
											<td width="15%" align="right">图书卷序号<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="chapterIndex@TextField" value="ognl:model.tomeIndex" />
												</td>
											</tr>																																							
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>				
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
