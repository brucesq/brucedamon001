<html jwcid="@Shell"   title="章节列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：杂志资源维护－》<a href="resource/ShowEbookChapterPage" jwcid="sysUserList@DirectLink" listener="listener:cancel">章节列表</a>－》章节维护</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;章节维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				<span jwcid="resourceAll@Hidden" value="ognl:resourceAll" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 						<tr>
											<td width="15%" align="right">栏目名称<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="name@TextField" value="ognl:model.name"validators="validators:required" displayName="literal:章节名称" />
												</td>
											</tr>
					 						<tr>
											<td width="15%" align="right">栏目序号<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="chapterIndex@TextField" value="ognl:model.chapterIndex" validators="validators:required" displayName="literal:章节序号"/>
												</td>
											</tr>
											<tr>
												<td width="15%" align="right">所属卷：<br>
												</td>
												<td width="85%"><select jwcid="tomeid@PropertySelection" model="ognl:resourceTomeList" value="ognl:model.tomeId"></select></td>
											</tr>
										<tr>
											<td width="15%" align="right">栏目图片：<br>
												</td>
												<td width="85%">
													<input name="textfield44"  style="width: 400px;" jwcid="productinfo@Upload" file="ognl:uploadFile" type="file" onKeyDown="return   false;"/><font color="red">上传的为zip包，图片命名为章节序号+"_"+图片在文章中的序号（注：此处上传将添加或者替换此章节下图片）</font>
												</td>												
										</tr>
										<tr>
											<td width="15%" align="right">&nbsp;<br>
												</td>
												<td width="85%">
												&nbsp;</td>
											</tr>	
										<tr>
											<td width="15%" align="right">栏目内容：<br>
												</td>
												<td width="85%">
												<textarea name="textfield3"  cols="80" rows="12"  maxlength="4000"  jwcid="bContent@TextArea" value="ognl:model.content"></textarea>
												</td>
											</tr>																			
																																																				
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>				
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
