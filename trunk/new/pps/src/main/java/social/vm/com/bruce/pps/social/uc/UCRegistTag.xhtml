<div id="login_area">
<form name="userForm" method="post" action="${url}" >
#if(${step}==1)
<p>请输入注册账号:</p>
<p></font><input name="name" type="text" size="10" value="" class="ipt" maxlength="200" /></p>

<p></font><input name="passwd" type="password" value="" class="ipt" maxlength="200" size="10" /></p>

</p>
#else
<p>

</p>

</p>
