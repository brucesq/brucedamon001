<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="详情页面"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="false">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<title>无标题文档</title>
	<style>
		#enlarge_images{position:absolute;display:none;z-index:2;border:5px solid #f4f4f4}
	</style>
</head>
<body  class="search_bg" jwcid="@Body">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="22" valign="middle" jwcid="@Any" background="ognl:backGroundIcon">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="img/icon_Add.png"  jwcid="detailImg" width="11" height="11" align="absmiddle"/>&nbsp;详情</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0" jwcid="detailList">
					 <tr>
												<td width="25%" align="left"><span jwcid="insertTitle"/>：
												</td>
												<td width="75%">
													<span jwcid="insertValue"/>
												</td>
					</tr>
																															
					</table>
					<div align="center"><input type="button" onClick="javascript:window.close();return false;" value="返回"/></div>   					 				
			</div>
		
		</td>
	</tr>
</table>
 <div id="enlarge_images"></div>
</body>
<script language="javascript">
	var gg = document.getElementsByTagName("img");
		var ei = document.getElementById("enlarge_images");
 
		for(i=0; i<gg.length; i++){
			var ts = gg[i];
			if(gg[i].id=="srcImg")
			{
				ts.onmousemove = function(event){ 
				event = event || window.event;
				ei.style.display = "block";
				ei.innerHTML = '<img src="' + this.src + '" />';
				ei.style.top  = document.body.scrollTop + event.clientY + 10 + "px";
				ei.style.left = document.body.scrollLeft + event.clientX + 10 + "px";
				}
						
			ts.onmouseout = function(){
				ei.innerHTML = "";
				ei.style.display = "none";
			}
		}
}
</script>
</html>
