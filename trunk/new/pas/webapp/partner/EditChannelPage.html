<html jwcid="@Shell"   title="渠道列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置： CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">渠道列表</a>－》渠道维护</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;渠道维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
											<tr>
												<td width="15%" align="right">渠道类型(*)：<br>
												</td>
												<td>
													<span jwcid="@If" condition="ognl:modelNew">
													<select jwcid="channelType@PropertySelection" model="ognl:channelTypeList" value="ognl:model.channelType"></select>
													</span>
													 <span jwcid="@Else">
													  <span jwcid="@InsertText" value="ognl:model.channelType.name" raw="true" />
													 </span>
												</td>											
											</tr>
											<tr>
											<td width="15%" align="right">分成比例(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="proportion@TextField" value="ognl:model.proportion" validators="validators:required"  displayName="literal:分成比例"/>
												</td>
											</tr>
					 						<tr>
											<td width="15%" align="right">企业中文名称(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="chName@TextField" value="ognl:model.chName" validators="validators:required"  displayName="literal:企业中文名称"/>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">所在城市：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="city@TextField" value="ognl:model.city"   />
												</td>												
											</tr>
											<tr>
											<td width="15%" align="right">企业简称(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="intro@TextField" value="ognl:model.intro"  validators="validators:required" displayName="literal:企业简称"/>
												</td>												
											</tr>
											<tr>
											<td width="15%" align="right">注册资本：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="registeredCapita@TextField" value="ognl:model.registeredCapita"  />
												</td>
											</tr>	
											<tr>
											<td width="15%" align="right">公司法人：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="corporate@TextField" value="ognl:model.corporate"   />
												</td>
											</tr>
											
											
											<tr>
											<td width="15%" align="right">公司地址：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="address@TextField" value="ognl:model.address"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">邮政编码：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="postcode@TextField" value="ognl:model.postcode"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">公司电话：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="phone@TextField" value="ognl:model.phone"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">传真：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="fax@TextField" value="ognl:model.fax"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">公司网站URL：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="url@TextField" value="ognl:model.url"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">信用度：<br>
												</td>
												<td width="85%">
													<select jwcid="credit@PropertySelection" model="ognl:creditList" value="ognl:model.credit"></select>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">开户银行(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="bankName@TextField" value="ognl:model.bankName"  validators="validators:required" />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">帐户名称(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="bankAccountName@TextField" value="ognl:model.bankAccountName"  validators="validators:required" />
												</td>
											</tr>
											
											
											<tr>
											<td width="15%" align="right">银行帐号(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="bankAccount@TextField" value="ognl:model.bankAccount"  validators="validators:required" />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">接口人姓名：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="contactName@TextField" value="ognl:model.contactName"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">接口人联系电话：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="contactPhone@TextField" value="ognl:model.contactPhone"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">接口人联系手机号码：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="contactMobile@TextField" value="ognl:model.contactMobile"   />
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">接口人Email：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="contactEmail@TextField" value="ognl:model.contactEmail"   />
												</td>
											</tr>
											
											<tr>
											<td width="15%" align="right">接口人职位：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="contactJob@TextField" value="ognl:model.contactJob"   />
												</td>
											</tr>
											
																																																				
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
					
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
