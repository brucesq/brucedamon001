<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="离线"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="false">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>
<body  class="search_bg" jwcid="@Body" >
<form jwcid="userForm@Form" clientValidationEnabled="true">	
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
<input type="hidden" jwcid="mark@Hidden" value="ognl:mark"/>
 
	<tr>
		<td height="22" valign="middle" jwcid="@Any" background="ognl:backGroundIcon">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
				
				 <span jwcid="@If" condition="ognl:!status">
					<td class="ToolbarLine">
					<input name="Submit1" type="submit"  value="离线资源包上传" jwcid="submitUser@Submit" listener="listener:savePage" />
					</td>
					</span>								
					<td class="ToolbarLine">
					<a href="#" jwcid="tomeLink">查看资源包上传进程</a>
													</td>
				</tr>
				<tr>
					<td class="ToolbarLine">
					<input name="Submit2" type="submit" value="离线图片上传" jwcid="submitUser1@Submit" listener="listener:commitCover" />
					</td>
					<td class="ToolbarLine">
					&nbsp;</td>
				</tr>
				
				<tr>
					<td class="ToolbarLine">
					<input name="Submit3" type="submit"  value="更改关键字" jwcid="submitUser2@Submit" listener="listener:commitKeyWord" />
					</td>
					<td class="ToolbarLine">
					&nbsp;</td>
				</tr>
				<tr>
					<td class="ToolbarLine">
					<input name="Submit4" type="submit"  value="UEB检查" jwcid="submitUser4@Submit" listener="listener:commitUebCheck" />
					</td>
					<td class="ToolbarLine">
					&nbsp;</td>
				</tr>
				
				
				
					<tr>
					<td class="ToolbarLine">
					<input name="Submit6" type="submit"  value="更改书部" jwcid="submitUser6@Submit" listener="listener:doDivision"  />
					</td>
					<td class="ToolbarLine">
					&nbsp;</td>
				</tr>
				<tr>
					<td class="ToolbarLine">
					CSV文件名:<input type="text" jwcid="fileName@TextField" size="6" value="ognl:fileName"/>
					&nbsp;
					属性set方法名:<input type="text" jwcid="methodName@TextField" size="6" value="ognl:methodName"/>
					&nbsp;
					所在csv文件位置:<input type="text"  jwcid="propertyName@TextField" value="ognl:propertyName" translator="translator:integer" displayName="literal:所在csv文件位置" size="6"/>
					&nbsp;
					<input name="Submit6" type="submit"  value="更改书部" jwcid="submitUser7@Submit" listener="listener:editResource"  />
					</td>
					<td class="ToolbarLine">
					&nbsp;</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0" jwcid="detailList">
					 <tr>
												<td width="25%" align="left"><span jwcid="insertTitle"/>：
												</td>
												<td width="75%">
													<span jwcid="insertValue"/>
												</td>
					</tr>
																															
					</table>
					<div align="center"><input type="button" onClick="javascript:window.close();return false;" value="返回"/></div>   					 				
			</div>
		
		</td>
	</tr>
</table>
</form>
</body>

</html>
