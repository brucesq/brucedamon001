<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="计费列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<title>无标题文档</title>
</head>
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<form jwcid="userForm@Form"  clientValidationEnabled="true">
<span jwcid="opg@Hidden" value="ognl:pageGroup" />
<span jwcid="parent@Hidden" value="ognl:parent" />
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@DirectLink" listener="listener:onAddColumn" parameters="ognl:{parent,pageGroup}">新增栏目</a></td>
					<td class="ToolbarLine"><img src="../img/icon_del.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@bayeux:LinkSubmitOnce" action="listener:onBatchDelete" onclick="return showConfirmation('隐藏');" >隐藏</a></td>
					<td class="ToolbarLine"><img src="../img/icon_015.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="statusbussiness" onclick="return showConfirmation('上线');">上线</a></td>
					<td class="ToolbarLine"><img src="../img/icon_013.png" width="15" height="15" align="absmiddle">&nbsp;<a href="#" jwcid="statussuspend" onclick="return showConfirmation('下线');">下线</a></td>
					<!--<td class="ToolbarLine"><img src="../img/icon_07.png" width="15" height="15" align="absmiddle">&nbsp;<a href="#" jwcid="changeOrder"  onclick="return showConfirmation('修改排序');">排序</a></td>-->
					<td class="ToolbarLine"><img src="../img/icon_016.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="@bayeux:LinkSubmitOnce" action="listener:columnCopy" onclick="return showConfirmation('复制');">栏目复制</a></td>	
					<td class="ToolbarLine"><img src="../img/icon_018.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="@bayeux:LinkSubmitOnce" action="listener:changeTemplate" parameters="ognl:pageGroup">批量修改模板</a></td>	
					
					<td class="ToolbarLine"><img src="../img/icon_014.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@PageLink" page="bussiness/ShowPageGroupPage" >返回产品列表</a></td>
					<span jwcid="@If" condition="ognl:showParent">				
					<td class="ToolbarLine"><img src="../img/icon_014.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@DirectLink" listener="listener:backParentPage" parameters="ognl:{parent,pageGroup}" >返回父栏目</a></td>			
					</span>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">		
				<table width="100%" border="0" cellpadding="0" cellspacing="0" jwcid="table" >
						
						<tr>
														<td style="padding: 5px 10px;">
															<table id="Searchbar" width="100%" border="0"
																cellpadding="0" cellspacing="2" class="search_bg"
																style="display: block">
																<tr>
																	<td style="color: #622f04; padding: 5px;">
																	名称：
																		<input jwcid="colName@TextField" value="ognl:colName" />
																		&nbsp;ID：
																		<input jwcid="colId@TextField" value="ognl:colId" />
																		
																		&nbsp; 排序规则：
																		<select jwcid="sortList@PropertySelection"
																			model="ognl:sortList" value="ognl:sortId"></select>
																	
																		&nbsp; 状态：
																		<select jwcid="resourceStatus@PropertySelection"
																			model="ognl:statusList" value="ognl:resourceStatus"></select>
																			&nbsp;&nbsp;
																		<input name="Submit3" type="submit"
																			class="button-search" value="搜 索"
																			jwcid="searchS@Submit" listener="listener:search" />
																	</td>
																</tr>
															</table>
														</td>
													</tr>
						<tr>
							<td height="26" align="right" valign="bottom"><span jwcid="customPages"/>&nbsp;</td>
						</tr>
						<tr>
							<td valign="top" style="padding:10px;">
							    <span jwcid="checkboxGroup">
								<table id="box1" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc"  style="border-collapse:collapse;">
									<tr>									
										<td align="center" bgcolor="#DFDFDF"><span  jwcid="controlCheckbox"/></td>  
										<td jwcid="@contrib:TableColumns" class="title"/>
									</tr>
									<tr align="center" jwcid="tableFormRows" class="ognl:beans.evenOdd.next">
                                      	 <td><span jwcid="delete"/></td>
                                          <td jwcid="@contrib:TableValues"/>
									</tr>	
								</table>
                                </span>
							</td>
						</tr>
						<tr>
							<td height="22" align="right"><span jwcid="customPagesDown"/>&nbsp;</td>
						</tr>
					</table>
			</div>
		</td>
	</tr>
</table>
  <span jwcid="deleteColumnValue">
  	<span jwcid="@If" condition="ognl:hasCommonPermission('columnaudit','edit')">
    <a href="#" jwcid="deleteLink" onclick="return getConfirmation()">
    <img src="../img/icon_06.png" width="16" height="16" align="absmiddle" />
    </a>
    </span>
  </span>
   <span jwcid="validateColumnValue">
   <span jwcid="@If" condition="ognl:hasCommonPermission('columnchange','edit')">
    <a href="#" jwcid="validateLink">
    <img src="../img/icon_01.png" width="16" height="16" align="absmiddle" />
    </a>
    </span>
  </span>
  
    <span jwcid="nameColumnValue">
					   <a href="#" jwcid="nameLink"><span jwcid="channelID">ID</span></a>
   </span>
   
     <span jwcid="rightColumnValue">
                       
                     <img src="img/icon_04.png" jwcid="rightImg" style="cursor:hand" width="16" height="16" align="absmiddle" onclick="ognl:rightURL"/>
                      
   </span>
   <span jwcid="detailColumnValue">
                       <a href jwcid="detailLink" >
                     <img src="../img/icon_03.png" width="16" height="16" align="absmiddle" />
                      </a>
     </span>
     
      <span jwcid="viewColumnValue">
                       
           <a href jwcid="viewLink" >
                     <img src="../img/icon_03.png" width="16" height="16" align="absmiddle" />
                      </a>         
                      
   </span>
   
    <span jwcid="linkColumnValue">
                       <a href jwcid="@Any" onclick="ognl:urlAddress">
                     <img style="cursor:hand" src="../img/icon_02.png" width="16" align="absmiddle" />
                      </a>
    </span>
    <!-- 
     <span jwcid="orderColumnValue">
     		<input type="text" jwcid="orderValueLink" style="width:30"/>
    </span>
    -->
    <span jwcid="execOrderColumnValue">
           <a href="#" jwcid="topLink">top</a>
           <a href="#" jwcid="upLink">up</a>
           <a href="#" jwcid="downLink">down</a>
           <a href="#" jwcid="buttomLink">buttom</a>
    </span>
</form>
</body>
</html>
