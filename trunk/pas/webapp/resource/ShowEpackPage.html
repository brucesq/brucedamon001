<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="批价包列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<title>无标题文档</title>
</head>
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<form jwcid="productForm@Form"  clientValidationEnabled="true">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@PageLink" page="resource/EditEpackPage">新增批价包</a></td>
					<td class="ToolbarLine"><img src="../img/icon_del.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@bayeux:LinkSubmitOnce" action="listener:onBatchDelete" onclick="return getConfirmation();" >删除选中</a></td>
					<td class="ToolbarLine"><img src="../img/icon_018.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@bayeux:LinkSubmitOnce" action="listener:copyPack" onclick="return showConfirmation('复制批价包');" >复制批价包</a></td>
					<td class="ToolbarLine"><img src="../img/icon_09.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="@bayeux:LinkSubmitOnce" action="listener:downloadCSV">产品信息导出</a></td>	
				
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">		
				<table width="100%" border="0" cellpadding="0" cellspacing="0" jwcid="table" >
						<tr>
							<td style="padding:5px 10px;">
								<table id="Searchbar" width="100%" border="0" cellpadding="0" cellspacing="2" class="search_bg" style="display:block">
										<tr>
											<td style="color:#622f04; padding:5px;">
											类型：<select jwcid="feeType@PropertySelection" model="ognl:feeTypeList" value="ognl:ResourcePack" onChange="changeShowType(this.options[this.options.selectedIndex].value)" />
											&nbsp;&nbsp;&nbsp;
											名称：
											<input name="name" type="text" class="Template-text" jwcid="name@TextField" value="ognl:packname" />									
											&nbsp;	
											创建者：
											<select jwcid="creator@PropertySelection" model="ognl:creatorList" value="ognl:creator"></select>		
											&nbsp;	
											<input name="Submit3" type="submit" class="button-search" value="搜 索" jwcid="searchS@Submit" listener="listener:search"/>
										 </td>						
										</tr>
									</table>
							</td>
						</tr>
						<tr>
							<td height="26" align="right" valign="bottom"><span jwcid="customPages"/>&nbsp;</td>
						</tr>
						<tr>
							<td valign="top" style="padding:10px;">
							    <span jwcid="checkboxGroup">
								<table id="box1" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc"  style="border-collapse:collapse;">
									<tr>									
										<td align="center" bgcolor="#DFDFDF"><span  jwcid="controlCheckbox"/></td>  
										<td jwcid="@contrib:TableColumns" class="title"/>
									</tr>
									<tr align="center" jwcid="tableFormRows" class="ognl:beans.evenOdd.next">
                                      	 <td><span jwcid="delete"/></td>
                                          <td jwcid="@contrib:TableValues"/>
									</tr>	
								</table>
                                </span>
							</td>
						</tr>
						<tr>
							<td height="22" align="right"><span jwcid="customPagesDown"/>&nbsp;</td>
						</tr>
					</table>
			</div>
		</td>
	</tr>
</table>
  <span jwcid="deleteColumnValue">
  	
    <a href="#" jwcid="deleteLink" onclick="return getConfirmation()">
    <img src="../img/icon_06.png" width="16" height="16" align="absmiddle" />
    </a>
    
  </span>
   <span jwcid="validateColumnValue">
    <a href="#" jwcid="validateLink">
    <img src="../img/icon_01.png" width="16" height="16" align="absmiddle" />
    </a>
  </span>
  
  <span jwcid="idColumnValue">
					   <a href="#" jwcid="nameLink"><span jwcid="channelID">NAME</span></a>
   </span>
      <span jwcid="detailColumnValue">
                       <a href jwcid="detailLink" >
                     <img src="../img/icon_03.png" width="16" height="16" align="absmiddle" />
                      </a>
     </span>
</form>

 <span jwcid="typeurl5@Any" value="ognl:getPackTypeUrl(@com.hunthawk.reader.domain.Constants@FEE_TYPE_VIEW)" />
 <span jwcid="typeurl2@Any" value="ognl:getPackTypeUrl(@com.hunthawk.reader.domain.Constants@FEE_TYPE_VIP)" />
 <span jwcid="typeurl4@Any" value="ognl:getPackTypeUrl(@com.hunthawk.reader.domain.Constants@FEE_TYPE_NORMAL)" />
 <span jwcid="typeurl3@Any" value="ognl:getPackTypeUrl(@com.hunthawk.reader.domain.Constants@FEE_TYPE_CHOICE)" />
 <span jwcid="typeurl1@Any" value="ognl:getPackTypeUrl(@com.hunthawk.reader.domain.Constants@FEE_TYPE_FREE)" />
 <span jwcid="typeurl0@Any" value="ognl:getPackTypeUrl(0)" />
</body>
<script language="javascript">
function changeShowType(typeId){
	var urlId = 'typeurl'+typeId;
	var url = document.getElementById(urlId).getAttributeNode('value').value;
	window.location.href=url;
}
</script>
</html>
