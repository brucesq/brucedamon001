<html jwcid="@Shell"   title="号段列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">号段列表</a>－》维护号段</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;维护号段</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 					<tr>
												<td width="15%" align="right">UA短串：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   validators="validators:required" displayName="literal:UA短串" jwcid="sysName@TextField" value="ognl:model.ua"/>
												</td>
											</tr>
											
										  <tr>
												<td width="15%" align="right">支持类型：<br>
												</td>
												<td width="85%">
													<select jwcid="channelType@PropertySelection" model="ognl:wapTypeList" value="ognl:model.wapType"></select>
												
												</td>
											</tr>
											
											
											<tr>
												<td width="15%" align="right">屏幕类型：<br>
												</td>
												<td width="85%">
													<select jwcid="screenType@PropertySelection" model="ognl:screenTypeList" value="ognl:model.screenType"></select>
												</td>
											</tr>
											
											<tr>
												<td width="15%" align="right">屏宽：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="width@TextField" translator="translator:integer"  value="ognl:model.width" displayName="literal:屏宽"/>
												</td>
											</tr>
											<tr>
												<td width="15%" align="right">屏高：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="height@TextField" value="ognl:model.height" translator="translator:integer" displayName="literal:屏高" />
												</td>
											</tr>
											
											<tr>
												<td width="15%" align="right">支持视频格式：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"    jwcid="v@TextField" value="ognl:model.videoTypes"/>(多种格式以/分割，如3gp/mp4)
												</td>
											</tr>
											
											<tr>
												<td width="15%" align="right">支持铃声格式：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"    jwcid="r@TextField" value="ognl:model.ringTypes"/>(多种格式以/分割，如mp3/mid)
												</td>
											</tr>
																																																					
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
				
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
