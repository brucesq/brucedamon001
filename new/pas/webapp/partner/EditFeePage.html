<html jwcid="@Shell"   title="计费列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置： CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">计费列表</a>－》维护计费信息</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;计费信息维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				<input type="hidden" jwcid="channel@Hidden" value="ognl:provider" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
											<tr>
												<td width="15%" align="right">计费类型(*)：<br>
												</td>
												<td>
													<span jwcid="@If" condition="ognl:modelNew">
													<select jwcid="channelType@PropertySelection" model="ognl:feeTypeList" value="ognl:model.type"></select>
													</span>
													 <span jwcid="@Else">
													  <span jwcid="@InsertText" value="ognl:model.feeTypeName" raw="true" />
													 </span>
												</td>											
											</tr>
											<tr>
											<td width="15%" align="right">名称(*)：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="name@TextField" value="ognl:model.name"  validators="validators:required" displayName="literal:名称"/>
												</td>
											</tr>
											
					 						<tr>
											<td width="15%" align="right">服务代码：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="sid@TextField" value="ognl:model.serviceId"  validators="validators:minLength=10" displayName="literal:服务代码"/>
												</td>
											</tr>
											<tr>
											<td width="15%" align="right">产品代码：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="productId@TextField" value="ognl:model.productId"  validators="validators:minLength=12"  displayName="literal:产品代码"/>
												</td>												
											</tr>
											<span jwcid="@If" condition="ognl:showSPCP && modelNew">
											<tr>
												<td width="15%" align="right">所属SP/CP：<br>
												</td>
												<td>
													<select jwcid="partnerId@PropertySelection" model="ognl:cpList" value="ognl:partnerId"></select>	
												</td>											
											</tr>
											</span>
											<tr>
												<td width="15%" align="right">是否弹出资费提醒页面：<br>
												</td>
												<td>
													<select jwcid="isoutType@PropertySelection" model="ognl:isOutList" value="ognl:model.isout"></select>
												</td>											
											</tr>
											<tr>
												<td width="15%" align="right">是否折扣：<br>
												</td>
												<td>
													<select jwcid="discountList@PropertySelection" model="ognl:discountList" value="ognl:model.discount"></select>
													
													
												</td>											
											</tr>
											
											<tr>
												<td width="15%" align="right">默认资费提醒页模板：<br>
												</td>
												<td>
													<input name="textfield" type="text" class="inputMain"    jwcid="pageid@TextField" translator="translator:integer" value="ognl:model.templateId" displayName="literal:默认资费提醒页模板"/>
													&nbsp;&nbsp; 
													<input name="Submit" jwcid="@Any" type="button" class="buttonMain" value="选择模板" onClick="ognl:templateURL"/>
												
												</td>											
											</tr>
											<tr>
												<td width="15%" align="right">WAP2.0资费提醒页模板：<br>
												</td>
												<td>
													<input name="textfield" type="text" class="inputMain"    jwcid="pageid1@TextField" value="ognl:model.templateId_wap"/>
													&nbsp;&nbsp; 
													<input name="Submit" jwcid="@Any" type="button" class="buttonMain" value="选择模板" onClick="ognl:templateURL1"/>
												
												</td>											
											</tr>
											<tr>
												<td width="15%" align="right">3G资费提醒页模板：<br>
												</td>
												<td>
													<input name="textfield" type="text" class="inputMain"    jwcid="pageid2@TextField" value="ognl:model.templateId_3g" />
													&nbsp;&nbsp; 
													<input name="Submit" jwcid="@Any" type="button" class="buttonMain" value="选择模板" onClick="ognl:templateURL2"/>
												
												</td>											
											</tr>
											
											<tr>
											<td width="15%" align="right">价格（元）：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="code@TextField" value="ognl:model.code"  validators="validators:required" displayName="literal:价格"/>
												</td>												
											</tr>
											<tr>
											<td width="15%" align="right">描述：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="comment@TextField" value="ognl:model.comment"  />
												</td>
											</tr>	
											
											
																																																				
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
					
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
