<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="页面组列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<title>无标题文档</title>
</head>
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<form jwcid="pageGroupForm@Form"  clientValidationEnabled="true">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@PageLink" page="bussiness/EditPageGroupPage">新增产品</a></td>
					<td class="ToolbarLine"><img src="../img/icon_del.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@bayeux:LinkSubmitOnce" action="listener:onBatchDelete" onclick="return getConfirmation();" >删除选中</a></td>
					
					<td class="ToolbarLine"><img src="../img/icon_08.png" width="15" height="15" align="absmiddle">&nbsp;<a href="#" jwcid="statuswait"  onclick="return showConfirmation('待上线');">待上线</a></td>
					
					<td class="ToolbarLine"><img src="../img/icon_012.png" width="15" height="15" align="absmiddle">&nbsp;<a href="#" jwcid="statuspause"  onclick="return showConfirmation('暂停');">暂停</a></td>
					<td class="ToolbarLine"><img src="../img/icon_05.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="statuspublish"  onclick="return showConfirmation('上线');">上线</a></td>
					<td class="ToolbarLine"><img src="../img/icon_013.png" width="15" height="15" align="absmiddle">&nbsp;<a href="#" jwcid="statusdisabled"  onclick="return showConfirmation('下线');">下线</a></td>
					
					<td class="ToolbarLine"><img src="../img/icon_016.png" width="14" height="14" align="absmiddle"> <a href="#" jwcid="@bayeux:LinkSubmitOnce" action="listener:pagegroupCopy" onclick="return showConfirmation('复制');">复制</a></td>	
					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">		
				<table width="100%" border="0" cellpadding="0" cellspacing="0" jwcid="table" >
						<tr>
							<td style="padding:5px 10px;">
								<table id="Searchbar" width="100%" border="0" cellpadding="0" cellspacing="2" class="search_bg" style="display:none">
										<tr>
											<td style="color:#622f04; padding:5px;">
											名称：
											<input name="name" type="text" class="Template-text" jwcid="name@TextField" value="ognl:name" />									
											&nbsp;&nbsp;&nbsp;	
										  	类型：
											<select jwcid="showType@PropertySelection" model="ognl:bussinessTypeList" value="ognl:showType">	</select>							
											&nbsp;	
											  创建者：
											<select jwcid="creator@PropertySelection" model="ognl:userList" value="ognl:creator"></select>
											&nbsp;
											<input name="Submit3" type="submit" class="button-search" value="搜 索" jwcid="searchS@Submit" listener="listener:search"/>
										 </td>						
										</tr>
									</table>
							</td>
						</tr>
						<tr>
							<td height="26" align="right" valign="bottom"><span jwcid="customPages"/>&nbsp;</td>
						</tr>
						<tr>
							<td valign="top" style="padding:10px;">
							    <span jwcid="checkboxGroup">
								<table id="box1" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc"  style="border-collapse:collapse;">
									<tr>									
										<td align="center" bgcolor="#DFDFDF"><span  jwcid="controlCheckbox"/></td>  
										<td jwcid="@contrib:TableColumns" class="title"/>
									</tr>
								 	<tr align="center" jwcid="tableFormRows" class="ognl:beans.evenOdd.next">
                                      	 <td><span jwcid="delete"/></td>
                                          <td jwcid="@contrib:TableValues"/>
									</tr> 	
								</table>
                                </span>
							</td>
						</tr>
						<tr>
							<td height="22" align="right"><span jwcid="customPagesDown"/>&nbsp;</td>
						</tr>
					</table>
			</div>
		</td>
	</tr>
</table>
<span jwcid="deleteColumnValue">
  	<span jwcid="@If" condition="ognl:hasCommonPermission('pagegroupdelete','delete')">
    <a href="#" jwcid="deleteLink" onclick="return getConfirmation()">
    <img src="../img/icon_06.png" width="16" height="16" align="absmiddle" />
    </a>
    </span> 
  </span>
   <span jwcid="validateColumnValue">
   <span jwcid="@If" condition="ognl:hasPermission('pagegroup','edit')">
    <a href="#" jwcid="validateLink">
    <img src="../img/icon_01.png" width="16" height="16" align="absmiddle" />
    </a>
    </span>
  </span>
  
  <span jwcid="pkNameColumnValue">
					   <a href="#" jwcid="nameLink"><span jwcid="channelID">ID</span></a>
   </span>
   
     <span jwcid="rightColumnValue">
                       
                     <img src="img/icon_04.png" jwcid="rightImg" style="cursor:hand" width="16" height="16" align="absmiddle" onclick="ognl:rightURL"/>
                      
   </span>
   <span jwcid="detailColumnValue">
                       <a href jwcid="detailLink" >
                     <img src="../img/icon_03.png" width="16" height="16" align="absmiddle" />
                      </a>
     </span>
     
      <span jwcid="viewColumnValue">
                       
                       <a href jwcid="viewLink" >
                     <img src="../img/icon_03.png" width="16" height="16" align="absmiddle" />
                      </a>
                      
   </span>
   
    <span jwcid="linkColumnValue">
                       <a href jwcid="@Any" onclick="ognl:urlAddress">
                     <img style="cursor:hand" src="../img/icon_02.png" width="16" align="absmiddle" />
                      </a>
    </span>
     
</form>
</body>
</html>
