<html jwcid="@Shell"   title="预订列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置： CMS系统－》<a href="#" jwcid="sysUserList@DirectLink" listener="listener:cancel">预订提醒列表</a>－》维护预订提醒</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;维护预订提醒</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">
					 					<tr>
												<td width="15%" align="right">名称：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   validators="validators:required" displayName="literal:名称" jwcid="sysName@TextField" value="ognl:model.name"/>
												</td>
											</tr>
											
											
									<tr>
												<td width="15%" align="right">PUSH地址：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   validators="validators:required" displayName="literal:PUSH URL" jwcid="pushurl@TextField" value="ognl:model.pushUrl"/>
												</td>
											</tr>
											
											<tr>
												<td width="15%" align="right">PUSH语：<br>
												</td>
												<td width="85%">
													<textarea name="textfield3"  cols="80" rows="4"   validators="validators:required" maxlength="200" displayName="literal:PUSH语" jwcid="pushword@TextArea" value="ognl:model.pushWord"></textarea>
												</td>
											</tr>	 
											
											
											
											<tr>
												<td width="15%" align="right">下发时间：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain" translator="translator:date,pattern=yyyy-MM-dd HH:mm"  jwcid="expiryDate@DatePicker" value="ognl:model.sendTime"  />
												</td>
											</tr>
											
											<tr>
												<td width="15%" align="right">导入手机号码：<br>
												</td>
												<td width="85%">
													   <input name="textfield44"  style="width: 400px;" jwcid="upload@Upload" file="ognl:uploadFile" type="file" displayName="手机号码文件"  onKeyDown="return   false;"/>
					
												</td>
											</tr>
											
										
										
											<tr>
												<td width="15%" align="right">选择：<br>
												</td>
												<td width="85%">
													<input    jwcid="allfee@Checkbox" value="ognl:allFeeUser"/>所有订购用户&nbsp; &nbsp;&nbsp;
														<input   jwcid="allReservation@Checkbox" value="ognl:allReservation"/>所有预订用户
												&nbsp;&nbsp;&nbsp;关注资源ID:	<input name="textfield" type="text" class="inputMain"    jwcid="resourceId@TextField" value="ognl:model.contentId"/>
												
												</td>
											</tr>	 
																																																					
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp; <input value="查 询" type="button" class="buttonMain" onclick="getSendNum()"/>
				
				<font color="red">
				   <span id="sendnums" ></span>
				  </font>
				
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
				
				</form>
				<span jwcid="@contrib:XTile" listener="ognl:listeners.onAjax" sendName="sendValue" receiveName="recvCompletions" disableCaching="true"/>
	<script>
		function getSendNum(){
			sendValue(document.getElementById('resourceId').value);
		}
		function recvCompletions(arr){
			document.getElementById('sendnums').innerHTML = '<b>'+arr[0]+'</b>';
		}
	</script>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
