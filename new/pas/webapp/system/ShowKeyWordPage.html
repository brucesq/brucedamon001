<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="敏感词列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<title>无标题文档</title>
</head>
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<form jwcid="userForm@Form"  clientValidationEnabled="true">
<input type="hidden" jwcid="keyWordType@Hidden" value="ognl:keyWordType"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@DirectLink" listener="listener:editkeyWord" parameters="ognl:keyWordType">新增敏感词</a></td>
					<td class="ToolbarLine"><img src="../img/icon_016.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@DirectLink" listener="listener:editkeyWordAll"  parameters="ognl:keyWordType">批量添加敏感词</a></td>
					<td class="ToolbarLine"><img src="../img/icon_018.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" onclick="showChange();">批量修改</a></td>
					<td class="ToolbarLine"><img src="../img/icon_del.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#"  jwcid="@bayeux:LinkSubmitOnce" action="listener:onBatchDelete" onclick="return getConfirmation();" >删除选中</a></td>
					<td class="ToolbarLine"><img src="../img/icon_014.png" width="11" height="11" align="absmiddle">&nbsp;<a href="#" jwcid="@PageLink" page="system/ShowKeyWordTypePage">返回分类列表</a></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">		
				<table width="100%" border="0" cellpadding="0" cellspacing="0" jwcid="table" >
						<tr>
							<td style="padding:5px 10px;">
								<table id="Searchbar" width="100%" border="0" cellpadding="0" cellspacing="2" class="search_bg" style="display:block">
										<tr>
											
											<td style="color:#622f04; padding:5px;">
											<span id="showSearch" style="display:inline">									
												编号：<input name="textfield5" type="text" class="Template-text02" jwcid="keywordid@TextField" value="ognl:keywordid" />
												&nbsp;&nbsp;&nbsp;
												敏感词：
												<input name="textfield4" type="text" class="Template-text" jwcid="name@TextField" value="ognl:keywordname" />									
												&nbsp;		
												<input name="Submit3" type="submit" class="button-search" value="搜 索" jwcid="searchS@Submit" listener="listener:search"/>
											</span>
											<span id="showChange" style="display:none">
												敏感词分类：
												<select jwcid="searchType@PropertySelection" model="ognl:searchTypeList" value="ognl:keyType"></select>								
												&nbsp;		
												<input name="Submit3" type="submit" class="button-search" value="更改分类" jwcid="changeType@Submit" listener="listener:onBatchChangeType"/>
											</span>
										 </td>						
										</tr>
									</table>
							</td>
						</tr>
						<tr>
							<td height="26" align="right" valign="bottom"><span jwcid="customPages"/>&nbsp;</td>
						</tr>
						<tr>
							<td valign="top" style="padding:10px;">
							    <span jwcid="checkboxGroup">
								<table id="box1" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#d5d9dc"  style="border-collapse:collapse;">
									<tr>									
										<td align="center" bgcolor="#DFDFDF"><span  jwcid="controlCheckbox"/></td>  
										<td jwcid="@contrib:TableColumns" class="title"/>
									</tr>
									<tr align="center" jwcid="tableFormRows" class="ognl:beans.evenOdd.next">
                                      	 <td><span jwcid="delete"/></td>
                                          <td jwcid="@contrib:TableValues"/>
									</tr>	
								</table>
                                </span>
							</td>
						</tr>
						<tr>
							<td height="22" align="right"><span jwcid="customPagesDown"/>&nbsp;</td>
						</tr>
					</table>
			</div>
		</td>
	</tr>
</table>
  <span jwcid="deleteColumnValue">
  	
    <a href="#" jwcid="deleteLink" onclick="return getConfirmation()">
    <img src="../img/icon_06.png" width="16" height="16" align="absmiddle" />
    </a>
    
  </span>
   <span jwcid="validateColumnValue">
    <a href="#" jwcid="validateLink">
    <img src="../img/icon_01.png" width="16" height="16" align="absmiddle" />
    </a>
  </span>
</form>
</body>
<script type="text/javascript">
function showChange(){
	var	showSearch = document.getElementById("showSearch");
	var showChange = 	document.getElementById("showChange");
	if(showSearch.style.display=="inline"){
		document.getElementById("showSearch").style.display="none";
		document.getElementById("showChange").style.display="inline";
		}
	else {
		document.getElementById("showSearch").style.display="inline";
		document.getElementById("showChange").style.display="none";
		}			
}


</script>
</html>
