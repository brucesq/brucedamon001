<html jwcid="@Shell" title="栏目列表" doctype="" browserLogLevel="DEBUG"
	consoleEnabled="true" debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /><span
	jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
<table width="100%" height="100%" border="0" cellpadding="0"
	cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS系统－》<a href="#"
			jwcid="@DirectLink" listener="listener:cancelPage"  parameters="ognl:pack">资源列表</a>－》批量修改模板</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
		<table height="22" border="0" cellpadding="0" cellspacing="0">
			<tr>
			<tr>
				<td class="ToolbarLine"><img src="../img/icon_Add.png"
					width="11" height="11" align="absmiddle">&nbsp;修改模板</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
		<div style="width: 100%; height: 100%; overflow: auto;">
		<form jwcid="userForm@Form" clientValidationEnabled="true"><input
			type="hidden" jwcid="model@Hidden" value="ognl:model" /> 
		<input type="hidden" jwcid="packReleations@Hidden" value="ognl:packReleations"/>
		<input type="hidden" jwcid="pack@Hidden" value="ognl:pack"/>
			 <br>
		<br>
		<table width="100%" border="0" cellspacing="6" cellpadding="0">
										<tr jwcid="selectModel@For" source="ognl:selectList" value="ognl:currentSelect">
												<td width="15%" align="right">
												<span jwcid="@Insert" value="ognl:currentSelect.title"/>
												</td>
												
												<td width="85%">
													  <select jwcid="@PropertySelection" model="ognl:currentSelect.propertySelectionModel" value="ognl:currentSelect.value" >
													  </select>
												</td>
												 <span jwcid="@InvokeListener" listener="listener:updateSelect" />
										</tr>
											<tr>
												<td width="15%" align="right">设置计费点：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="choice@TextField" value="ognl:choice"  translator="translator:integer" /><font color="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从第几个章节开始计费</font>
												</td>
											</tr>																										
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitEpack@Submit" listener="listener:savePage" />
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
												 <span jwcid="@contrib:TableView"       
													source="ognl:tableModel"       
													columns="literal: !编号:id,=resourceName,=feename,!计费点:choice,!排序:order" >
													<table id="box1" width="100%" border="1"  bordercolor="#d5d9dc"  style="border-collapse:collapse;" jwcid="@Any" element="literal:table"> 
													<tr>
														 <td jwcid="@contrib:TableColumns" class="title">  </td>     
													</tr>
													 <tr jwcid="rows@contrib:TableRows">
														 <td jwcid="@contrib:TableValues">  </td>     
													</tr>
													</table>

                      
												</span>
											
		</form>
		</div>
		</td>
	</tr>
</table>
</body>
</html>
