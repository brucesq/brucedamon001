<html jwcid="@Shell"  stylesheet="asset:stylesheet" title="详情页面"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="false">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>
<body  class="search_bg" jwcid="@Body">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="22" valign="middle" jwcid="@Any" background="ognl:backGroundIcon">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="img/icon_Add.png"  jwcid="detailImg" width="11" height="11" align="absmiddle"/>&nbsp;详情</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0" jwcid="detailList">
					 <tr>
												<td width="15%" align="right"><span jwcid="insertTitle"/>：
												</td>
												<td width="85%">
													<span jwcid="insertValue"/>
												</td>
											</tr>
																																	
					</table>
				   					 				
			</div>
		</td>
	</tr>
</table>
</body>
</html>
