<html jwcid="@Shell"   title="图书列表"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
<script language="JavaScript" type="text/javascript">
<!--
function changeStyle (element){
	var button = element;
	while(element.tagName != "TD"){
		element = element.parentNode;
	}
	var _div = element.getElementsByTagName("DIV");
	if(_div[0].style.display == "none"){
		_div[0].style.display = "block";
		button.innerText = "隐藏所有标签";
		button.className = "buttonNew_down";
	}else{
		_div[0].style.display = "none";
		button.innerText = "显示所有标签";
		button.className = "buttonNew_right";
	}
}
//-->
</script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<span jwcid="insertTextScript@Script"
	script="literal:../guide/text.script" />
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bar_-bg01">当前位置：CMS－》<a href="resource/ShowEbookPage" jwcid="sysUserList@DirectLink" listener="listener:cancelPage">资源列表</a>－》资源维护</td>
	</tr>
	<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;资源维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="resourceForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
				
					<br>
					<br>
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
					 						<tr>
											<td width="15%" align="right">名称：<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="name@TextField" value="ognl:model.name" validators="validators:required"  displayName="literal:名称"/>
												</td>
											</tr>
											
										
												<tr>
											<td width="15%" align="right">日期<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain" translator="translator:date"  jwcid="publishTime@DatePicker" value="ognl:model.publishTime"  displayName="literal:出版日期"/>
												</td>
											</tr>
					 						
							               <tr>
											<td width="15%" align="right">封面图片<br>
												</td>
												<td width="85%" >  
												    <span id="preImage">
													<span jwcid="imageNames@InsertText" value="ognl:preAddress" raw="true"/>
													</span>
													<input type="hidden" jwcid="uploadImage@Hidden" value="ognl:uploadImage" />
													 <input name="uploadFile" jwcid="@Any" type="button" class="buttonMain" value="上传图片"
							                          onClick="ognl:getUploadPage('preImage','uploadImage')" />
												</td>
											</tr>				
											
											
											<tr>
												<td width="15%" align="right">资源分类：<br>
												</td>
												<td width="85%"><input jwcid="@contrib:Palette" model="ognl:privileges" selected="ognl:selectedResourceTypes" tableClass="literal:palette" displayName="literal:资源类别" availableTitleBlock="ognl:roleList" selectedTitleBlock="ognl:roleExist"/></td>
											</tr>		
					 					
											<tr>
												<td width="15%" align="right">推荐指数：<br>
												</td>
												<td width="85%">
												<select jwcid="expNum@PropertySelection" model="ognl:resourceExpList" value="ognl:model.expNum"></select>
												&nbsp;&nbsp;CP：<select jwcid="cpId@PropertySelection" model="ognl:cpList" value="ognl:model.cpId"  displayName="literal:CP"></select>
												
												&nbsp;&nbsp;健康指数：<select jwcid="healthNum@PropertySelection" model="ognl:resourceExpList" value="ognl:model.healthNum"></select>											
												</td>
											</tr>
											
					 						<tr>
											<td width="15%" align="right">关键字<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="rKeyword@TextField" value="ognl:model.rKeyword" validators="validators:required" displayName="literal:关键字"/>&nbsp;&nbsp;<font color="red">多个以"/"分开</font>
												</td>
											</tr>							
					 						<tr>
											<td width="15%" align="right">推荐语<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="bComment@TextField" value="ognl:model.bComment" displayName="literal:推荐语"/>&nbsp;&nbsp;<font color="red">12字以内，包括12个字</font>
												</td>
											</tr>				
					 						<tr>
											<td width="15%" align="right">来源<br>
												</td>
												<td width="85%">
													<input name="textfield" type="text" class="inputMain"   jwcid="publisher@TextField" value="ognl:model.publisher"/>
												</td>
											</tr>				
					 						
											
											
																				
											
											
											
											<tr>
				<td align="right" valign="top">WML 标签：</td>
				<td>
				<button class="buttonNew_right" onClick="changeStyle(this)"
					onFocus="blur()">显示所有标签</button>
				<div style="display: none" class="buttonNew_div"><span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="WML标签" onClick="javascript:AddText(document,wml);">WML标签</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> <span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="换行" onClick="javascript:AddText(document,br);">换行</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> <span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="段落" onClick="javascript:AddText(document,pp);">段落</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> <span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="返回" onClick="javascript:AddText(document,back);">返回</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> <span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="联通首页" onClick="AddText(document,home);">联通首页</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> <span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="链接" onClick="hyperlink();">链接</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> <span
					class="buttonBlue"><img src="../img/buttonNew_left.gif"
					align="absmiddle" />
				<button type="button" class="buttonYellow" buttonType="ABC"
					value="图片" onClick="image();">图片</button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span></div>
				</td>
			</tr>


			<tr>
				<td align="right" valign="top">系统标签：</td>
				<td>
				<div jwcid="@dojo:Widget" dojoType="TabContainer" isContainer="true"
					style="width: 700px; height: 100px; padding-left: 0px"><span
					jwcid="updateSystags@Any"> <span jwcid="@Foreach"
					source="ognl:sysTagTypes" value="ognl:sysTagType">
				<div jwcid="@dojo:Widget" dojoType="ContentPane"
					style="overflow: auto" label="ognl:sysTagType.type"><span
					jwcid="@Foreach" source="ognl:sysTagType.tagGuide"
					value="ognl:sysTag"> <span class="buttonBlue"> <img
					src="../img/buttonNew_left.gif" align="absmiddle" />
				<button name="Submit" jwcid="@Any" onClick="ognl:sysTag.process"
					title="ognl:sysTag.title"><span jwcid="@Insert"
					value="ognl:sysTag.title" /></button>
				<img src="../img/buttonNew_right.gif" align="absmiddle" /></span> </span></div>

				</span> </span></div>
				</td>
			</tr>
																					
											
											<tr>
											<td  align="right">正文内容：<br>
											<input class="buttonLabel" jwcid="showContent@Button" label="literal:自动排版" /><br/>
												</td>
												<td >
												<div jwcid="docContent@Any" >
												<textarea name="textfield3"  cols="85" rows="20" onclick="javascript: storeCaret(this);"  maxlength="4000"  jwcid="content@TextArea" value="ognl:model.introLon"></textarea>
												<font color="red">*</font>
												</div>
												</td>
											</tr>
											
																										
																																											
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:savePage"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>	
					<span jwcid="roleList@Block">
                      分类列表
                      </span>
                      <span jwcid="roleExist@Block">
                      已选列表
                      </span>	
                      
                
                      
                      
                    
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
