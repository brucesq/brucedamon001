<html jwcid="@Shell"   title="图片显示"  doctype=""
	  browserLogLevel="DEBUG"
	  consoleEnabled="true"
	  debugEnabled="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
</head>
<link jwcid="@Relation" href="../css.css" media="all" />
<body jwcid="@Body">
<div jwcid="warn@hunthawk:Warning" /> 
<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate"/>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
		<td class="bar_-bg01">当前位置：手机阅读系统－》<a href="resource/ShowEbookChapterPage" jwcid="sysUserList@DirectLink" listener="listener:cancel">章节列表</a>－》图片维护</td>
	</tr>
		<tr>
		<td height="22" valign="middle" background="../img/Toolbar_bg.png">
			<table height="22" border="0" cellpadding="0" cellspacing="0">
			  <tr >
				<tr>
					<td class="ToolbarLine"><img src="../img/icon_Add.png" width="11" height="11" align="absmiddle">&nbsp;章节图片维护</td>					
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<div style="width:100%; height: 100%; overflow: auto;">
				<form jwcid="userForm@Form" clientValidationEnabled="true">	
				<input type="hidden" jwcid="model@Hidden" value="ognl:model" />
					<span jwcid="chapter@Hidden" value="ognl:ebookChapter" />
					<span jwcid="imageIndex@Hidden" value="ognl:imageIndex" />
					<br>
					<br>
					<table width="100%" border="0" cellspacing="6" cellpadding="0">	
					<span jwcid="@If" condition="ognl:checkImage">										
										<tr>
											<td width="15%" align="right">&nbsp;<br>
												</td>
												<td width="85%">
													<span jwcid="imageNames@InsertText" value="ognl:preAddress" raw="true"/>
												</td>
											</tr>	
											<tr >
												<td align="right">&nbsp;<br>
												</td>
												<td>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" jwcid="@DirectLink" listener="listener:previousImage" parameters="ognl:{ebookChapter,imageIndex}">上一张</a>
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"  jwcid="@DirectLink" listener="listener:nextImage" parameters="ognl:{ebookChapter,imageIndex}" >下一张</a>
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"  jwcid="@DirectLink" listener="listener:deleteImage" parameters="ognl:{ebookChapter,imageIndex}" >删除当前图片</a>
												</td>
										</tr>		
										<tr>
											<td width="15%" align="right">替换当前图片：<br>
												</td>
												<td width="85%">
													<input name="textfield44"  style="width: 400px;" jwcid="productinfo@Upload" file="ognl:uploadFile" type="file" onKeyDown="return   false;"/>
												</td>												
										</tr>
									</span>
									<tr>
										<td>&nbsp;</td>
										<td><span jwcid="alertInfo@InsertText" value="ognl:alertInfo" raw="false"/></td>
										</tr>
										<tr>
											<td width="15%" align="right">插入新图片：<br>
												</td>
												<td width="85%">
													<input name="textfield44"  style="width: 400px;" jwcid="productinfo1@Upload" file="ognl:uploadFile1" type="file" onKeyDown="return   false;"/>
												</td>												
										</tr>
										<tr>
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										</tr>																																			
											<tr>
												<td align="right">&nbsp;</td>
												<td>
													<input name="Submit2" type="submit" class="buttonMain" value="确  定" jwcid="submitUser@Submit" listener="listener:saveAndReturn"/>
													
													&nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit2" type="Reset" class="buttonMain"  value="重  置">
													&nbsp;&nbsp;&nbsp;&nbsp;<input type="button"  class="buttonMain" onClick="javascript:window.close();return false;" value="返回"/>
													
												</td>
											</tr>
											<tr>
												<td align="right">&nbsp;</td>
												<td>&nbsp;</td>
											</tr>
					</table>				
				</form>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
