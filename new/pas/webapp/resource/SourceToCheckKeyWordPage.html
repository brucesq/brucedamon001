<html jwcid="@Shell" title="资源到关键字审核" doctype="" browserLogLevel="DEBUG"
	consoleEnabled="true" debugEnabled="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script src="../js/pams.js" type="text/javascript" charset="gbk"></script>
		<script src="../js/common.js" type="text/javascript" charset="gbk"></script>
	</head>
	<link jwcid="@Relation" href="../css.css" media="all" />
	<body jwcid="@Body">
		<div jwcid="warn@hunthawk:Warning" />
			<span jwcid="@hunthawk:ShowValidateError" delegate="bean:delegate" />
				<table width="100%" height="100%" border="0" cellpadding="0"
					cellspacing="0">
					<tr>
						<td class="bar_-bg01">
							当前位置：CMS系统－》
							<a href="#" jwcid="@DirectLink" listener="listener:cancel">资源列表</a>－》关键字审核
						</td>
					</tr>
					<tr>
						<td height="22" valign="middle" background="../img/Toolbar_bg.png">
							<table height="22" border="0" cellpadding="0" cellspacing="0">
								<tr>
								<tr>
									<td class="ToolbarLine">
										<img src="../img/icon_Add.png" width="11" height="11"
											align="absmiddle">
										&nbsp;关键字审核
									</td>
									<span jwcid="@If" condition="ognl:reCheck">
									<td class="ToolbarLine">
										<img src="../img/icon_Add.png" width="11" height="11"
											align="absmiddle">
										&nbsp;
										<a href jwcid="addReCheckLink">添加复审意见</a>
									</td>
									</span>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<div style="width: 100%; height: 100%; overflow: auto;">
								<form jwcid="productForm@Form" clientValidationEnabled="true">
									<!-- 	<input type="hidden" jwcid="model@Hidden" value="ognl:model" /> -->
									<input type="hidden" jwcid="resources@Hidden"
										value="ognl:resources" />
									<input type="hidden" jwcid="typeList@Hidden"
										value="ognl:typeList" />
									<br>
									<br>
									<!-- <span jwcid="checkboxGroup"> -->
									<table id="box1" width="100%" border="1" cellpadding="0"
										cellspacing="0" bordercolor="#d5d9dc"
										style="border-collapse: collapse;" jwcid="table">
										<tr>
											<!-- <td align="center" bgcolor="#DFDFDF"><span
							jwcid="controlCheckbox" /></td> -->
											<td jwcid="@contrib:TableColumns" class="title" />
										</tr>
										<tr align="center" jwcid="tableFormRows"
											class="ognl:beans.evenOdd.next">
											<td jwcid="@contrib:TableValues" />
										</tr>

										<tr>
											<td height="22" align="right" colspan="8">
												<span jwcid="customPagesDown" />&nbsp; 
											</td>
										</tr>
									</table>

									<span jwcid="detailListColumnValue">
										<table width="100%" border="0" cellspacing="6" cellpadding="0"
											jwcid="detailList">
											<tr>
												<!-- 	<td width="15%" align="right"><span jwcid="insertTitle"/>：
												</td> -->
												<td width="85%">
													<span jwcid="insertValue" />
												</td>
											</tr>

										</table> </span>
									<!-- </span> -->
									<span jwcid="detailColumnValue"> <a href
										jwcid="detailLink"> <img src="../img/icon_03.png"
												width="16" height="16" align="absmiddle" /> </a> </span>

									<span jwcid="editChapterColumnValue"> <span jwcid="@If"
										condition="ognl:hasRole('resourcechange')"> <a href
											jwcid="editChapterLink"> <img src="../img/icon_01.png"
													width="16" height="16" align="absmiddle" /> </a> </span> </span>
								</form>
							</div>
						</td>
					</tr>
				</table>
	</body>
</html>
